<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>JOE TV V21.14 | å¢å¼ºä¿®å¤ç‰ˆ</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root { --main: #6c5ce7; --bg: #f4f7f6; --text: #2d3436; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; overflow-x: hidden; }
        header { position: sticky; top: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; align-items: center; padding: 10px 20px; z-index: 1000; border-bottom: 1px solid #ddd; }
        .logo { font-size: 20px; font-weight: bold; color: var(--main); margin-right: 20px; cursor: pointer; }
        .nav { display: flex; gap: 8px; flex: 1; overflow-x: auto; scrollbar-width: none; }
        .nav div { padding: 6px 15px; border-radius: 20px; cursor: pointer; font-size: 13px; background: #eee; white-space: nowrap; font-weight: bold; }
        .nav .active { background: var(--main); color: #fff; }
        .search-box input { padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; outline: none; width: 220px; }

        .container { max-width: 1600px; margin: 20px auto; padding: 0 15px; }
        .section-h { font-size: 18px; font-weight: bold; margin: 25px 0 15px; display: flex; align-items: center; justify-content: space-between; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: #fff; border-radius: 10px; overflow: hidden; cursor: pointer; transition: 0.2s; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; background: #eee; }
        .card .info { padding: 8px; text-align: center; font-size: 12px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .source-tag { position: absolute; top: 5px; left: 5px; background: rgba(0,0,0,0.6); color: #fff; font-size: 10px; padding: 2px 6px; border-radius: 4px; }
        .his-tag { position: absolute; top: 5px; right: 5px; background: var(--main); color: #fff; font-size: 10px; padding: 2px 6px; border-radius: 4px; }

        #player-page { position: fixed; inset: 0; background: #f4f4f4; z-index: 2000; display: none; overflow-y: auto; }
        .p-layout { display: grid; grid-template-columns: 1fr 380px; gap: 20px; padding: 20px; max-width: 1600px; margin: 0 auto; }
        .v-box { background: #000; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; position: relative; }
        #v-details { position: absolute; top: 15px; left: 15px; color: #0f0; background: rgba(0,0,0,0.6); padding: 5px 10px; font-size: 11px; z-index: 10; border-radius: 4px; pointer-events: none; }
        
        .side-panel { background: #fff; border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid #eee; }
        .panel-title { padding: 12px; font-weight: bold; background: #f8f9fa; border-bottom: 1px solid #eee; }
        .tab-bar { display: flex; gap: 8px; padding: 10px; background: #fff; border-bottom: 1px solid #eee; overflow-x: auto; }
        .tab-item { padding: 5px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 11px; cursor: pointer; white-space: nowrap; }
        .tab-item.active { background: var(--main); color: #fff; border-color: var(--main); }
        
        .ep-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 15px; max-height: 400px; overflow-y: auto; }
        .ep-btn { background: #f1f5f9; padding: 10px 0; text-align: center; font-size: 12px; border-radius: 6px; cursor: pointer; }
        .ep-btn.active { background: var(--main); color: #fff; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 3000; backdrop-filter: blur(4px); }
        .modal-body { background: #fff; width: 450px; padding: 25px; border-radius: 15px; }
        textarea { width: 100%; height: 100px; margin: 10px 0; border-radius: 8px; padding: 10px; box-sizing: border-box; font-size: 12px; }
        .mgr-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .mgr-btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; margin-bottom: 5px; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="location.reload()">JOE TV</div>
    <div class="nav" id="main-nav">
        <div class="active" onclick="route('home', this)">ğŸ  é¦–é¡µ</div>
        <div onclick="route('1', this)">ç”µå½±</div>
        <div onclick="route('2', this)">å‰§é›†</div>
        <div onclick="route('3', this)">ç»¼è‰º</div>
        <div onclick="route('4', this)">åŠ¨æ¼«</div>
        <div style="background:#fff3e0!important;color:#e65100!important" onclick="toggleModal(true)">âš™ï¸ é…ç½®ä¸æµ‹é€Ÿ</div>
    </div>
    <div class="search-box">
        <input type="text" id="kw" placeholder="æœç´¢èµ„æºæˆ–ç²˜è´´é…ç½®ç ..." onkeydown="if(event.keyCode==13) handleQuickIn()">
    </div>
</header>

<div class="container">
    <div id="history-section" style="display:none;">
        <div class="section-h">ğŸ¬ æœ€è¿‘è§‚çœ‹ <span onclick="clearHistory()" style="font-size:12px; color:#999; cursor:pointer;">[æ¸…ç©º]</span></div>
        <div class="history-row" id="history-row" style="display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px;"></div>
    </div>
    <div id="main-view"></div>
</div>

<div id="player-page">
    <div style="padding:15px 20px; color:var(--main); cursor:pointer; font-weight:bold;" onclick="closePlayer()">ğŸ”™ è¿”å›åˆ—è¡¨</div>
    <div class="p-layout">
        <div class="p-main">
            <div class="v-box">
                <div id="v-details">æ­£åœ¨å°è¯•æ¡æ‰‹è§†é¢‘æº...</div>
                <div id="v-wrapper"></div>
            </div>
            <div class="setting-card" style="background:#fff; padding:20px; margin-top:20px; border-radius:12px;">
                <h3 id="v-title" style="margin:0 0 10px 0"></h3>
                <div style="font-size:13px; color:#666;" id="v-status-hint">æç¤ºï¼šè‹¥æç¤º Media Load Failedï¼Œè¯·å°è¯•åˆ‡æ¢çº¿è·¯ã€‚</div>
                <p id="v-info" style="font-size:13px; color:#888; margin-top:15px; border-top:1px solid #eee; padding-top:15px;"></p>
            </div>
        </div>
        <div class="side-panel">
            <div class="panel-title">ğŸ“¡ çº¿è·¯åˆ‡æ¢ (ç”±å¿«åˆ°æ…¢)</div>
            <div class="tab-bar" id="api-tabs"></div>
            <div class="panel-title">ğŸ”¢ é€‰é›†æ’­æ”¾</div>
            <div class="tab-bar" id="range-tabs"></div>
            <div class="ep-grid" id="ep-grid"></div>
        </div>
    </div>
</div>

<div id="mgr-modal" class="modal">
    <div class="modal-body">
        <h3 style="margin:0 0 15px 0">çº¿è·¯ç®¡ç†ä¸åŒæ­¥</h3>
        <div id="api-mgr-list" style="max-height:120px; overflow-y:auto; border:1px solid #eee; margin-bottom:10px; font-size:12px; border-radius:8px"></div>
        <textarea id="api-input" placeholder="æ”¯æŒï¼šå•è¡ŒURLã€å¤šè¡ŒURLã€æˆ–å¯¼å‡ºçš„é…ç½®ç "></textarea>
        <div class="mgr-btns">
            <button class="mgr-btn" style="background:var(--main); color:#fff" onclick="batchAdd()">æµ‹é€Ÿæ·»åŠ </button>
            <button class="mgr-btn" style="background:#00b894; color:#fff" onclick="importConfig()">å¯¼å…¥é…ç½®</button>
            <button class="mgr-btn" style="background:#34495e; color:#fff" onclick="exportConfig()">å¯¼å‡ºé…ç½®</button>
            <button class="mgr-btn" style="background:#ee5253; color:#fff" onclick="toggleModal(false)">å…³é—­</button>
        </div>
        <div id="st-log" style="font-size:10px; color:#999; margin-top:10px; text-align:center"></div>
    </div>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
    let player = null, apiList = JSON.parse(localStorage.getItem('joe_v21_apis') || '[]');
    let history = JSON.parse(localStorage.getItem('joe_v21_his') || '{}');
    let settings = JSON.parse(localStorage.getItem('joe_v21_set') || '{"start":0,"end":0,"auto":true}');
    let currentVod = null, currentApi = '', currentT = '';

    // æ ¸å¿ƒæ’­æ”¾é€»è¾‘ï¼šå¢åŠ é”™è¯¯é‡è¿å’Œè·¨åŸŸå¤„ç†
    function play(url, epName, el, startTime = 0) {
        if(el) { document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); }
        if(player) player.dispose();
        
        document.getElementById('v-wrapper').innerHTML = `<video id="v-core" class="video-js vjs-16-9 vjs-big-play-centered" crossorigin="anonymous" controls preload="auto"></video>`;
        
        player = videojs('v-core', {
            autoplay: true,
            html5: { hls: { overrideNative: true, enableLowInitialPlaylist: true } }
        });

        player.src({ src: url, type: 'application/x-mpegURL' });

        player.on('error', function() {
            const err = player.error();
            console.log('Video Error:', err);
            document.getElementById('v-details').innerText = "æ’­æ”¾å¤±è´¥ï¼Œæ­£åœ¨å°è¯•åº•å±‚å…¼å®¹æ¨¡å¼...";
            // ç®€å•çš„é‡è¯•é€»è¾‘
            setTimeout(() => {
                player.src({ src: url, type: 'application/x-mpegURL' });
                player.load();
            }, 2000);
        });

        player.ready(() => {
            if(startTime > 0) player.currentTime(startTime);
            player.on('timeupdate', () => {
                const now = player.currentTime();
                history[currentVod.vod_name] = { name: currentVod.vod_name, id: currentVod.id, pic: currentVod.vod_pic, apiUrl: currentApi, ep: epName, time: now, date: Date.now() };
                localStorage.setItem('joe_v21_his', JSON.stringify(history));
                
                // è‡ªåŠ¨è¿æ’­æç¤º
                const left = player.duration() - now;
                if(left > 0 && left < 5) document.getElementById('v-details').innerText = "å³å°†è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€é›†...";
                if(settings.auto && settings.end > 0 && left < settings.end) playNext();
                
                if(now % 2 < 0.5) { // å‡å°‘DOMæ“ä½œ
                     const vid = document.querySelector('video');
                     if(vid) document.getElementById('v-details').innerText = `${vid.videoWidth}x${vid.videoHeight} | å»¶æ—¶: ${(player.bufferedEnd() - now).toFixed(1)}s`;
                }
            });
        });
    }

    // å¤„ç†å›è½¦ï¼šè‡ªåŠ¨è¯†åˆ«é…ç½®ç æˆ–æœç´¢
    function handleQuickIn() {
        const val = document.getElementById('kw').value.trim();
        if(val.length > 100) { 
            document.getElementById('api-input').value = val;
            importConfig();
        } else {
            doGlobalSearch();
        }
    }

    async function smartFetch(url) {
        const t1 = Date.now();
        try {
            const res = await fetch(url, { signal: AbortSignal.timeout(6000) });
            const text = await res.text();
            const delay = Date.now() - t1;
            if (text.includes('<?xml')) {
                const xml = new DOMParser().parseFromString(text, "text/xml");
                return { name: xml.querySelector('rss')?.getAttribute('name') || 'XMLæº', list: Array.from(xml.querySelectorAll('video')).map(v => ({
                    vod_id: v.querySelector('id')?.textContent, vod_name: v.querySelector('name')?.textContent,
                    vod_pic: v.querySelector('pic')?.textContent, vod_play_url: v.querySelector('dl dd')?.textContent,
                    vod_content: v.querySelector('des')?.textContent
                })), delay };
            }
            const json = JSON.parse(text);
            return { name: json.source?.name || 'JSONæº', list: json.list || [], delay };
        } catch(e) { return null; }
    }

    async function doGlobalSearch() {
        const kw = document.getElementById('kw').value.trim();
        if(!kw) return;
        const view = document.getElementById('main-view');
        view.innerHTML = `<div class="section-h">æ­£åœ¨æ£€ç´¢ï¼š${kw}</div><div class="grid" id="search-res"></div>`;
        
        apiList.forEach(async (api) => {
            const d = await smartFetch(`${api.url}${api.url.includes('?')?'&':'?'}ac=detail&wd=${encodeURIComponent(kw)}`);
            if(d && d.list) {
                document.getElementById('search-res').innerHTML += d.list.map(v => `
                    <div class="card" onclick="reqDetail('${api.url}','${v.vod_id}')">
                        <div class="source-tag">${api.name}</div>
                        <img src="${v.vod_pic}" onerror="this.src='https://via.placeholder.com/200x300?text=No+Img'">
                        <div class="info">${v.vod_name}</div>
                    </div>`).join('');
            }
        });
    }

    async function batchAdd() {
        const lines = document.getElementById('api-input').value.split('\n').filter(l => l.includes('http'));
        document.getElementById('st-log').innerText = "æ­£åœ¨æµ‹é€Ÿæ’åº...";
        for(let l of lines) {
            const d = await smartFetch(l.trim()+(l.includes('?')?'&':'?')+'ac=list');
            if(d) {
                const item = {name: d.name, url: l.trim(), delay: d.delay};
                const oldIdx = apiList.findIndex(a => a.url === item.url);
                if(oldIdx > -1) apiList[oldIdx] = item; else apiList.push(item);
            }
        }
        apiList.sort((a,b) => (a.delay || 999) - (b.delay || 999));
        localStorage.setItem('joe_v21_apis', JSON.stringify(apiList));
        location.reload();
    }

    function exportConfig() {
        const str = btoa(encodeURIComponent(JSON.stringify({apis: apiList, his: history, set: settings})));
        document.getElementById('api-input').value = str;
        alert("é…ç½®å·²è½¬æ¢ä¸ºä»£ç ï¼Œè¯·å¤åˆ¶è¾“å…¥æ¡†å†…å®¹ä¿å­˜ï¼");
    }

    function importConfig() {
        try {
            const raw = decodeURIComponent(atob(document.getElementById('api-input').value.trim()));
            const data = JSON.parse(raw);
            if(data.apis) {
                localStorage.setItem('joe_v21_apis', JSON.stringify(data.apis));
                localStorage.setItem('joe_v21_his', JSON.stringify(data.his || {}));
                localStorage.setItem('joe_v21_set', JSON.stringify(data.set || {}));
                location.reload();
            }
        } catch(e) { alert("é…ç½®ç æ ¼å¼é”™è¯¯ï¼"); }
    }

    async function reqDetail(apiUrl, id) {
        currentApi = apiUrl;
        const data = await smartFetch(`${apiUrl}${apiUrl.includes('?')?'&':'?'}ac=detail&ids=${id}`);
        if(!data || !data.list.length) return;
        currentVod = data.list[0]; currentVod.id = id;
        const raw = currentVod.vod_play_url.split('$$$')[0].split('#');
        currentVod.eps = raw.filter(e => e.includes('$')).map(e => { const p = e.split('$'); return { n: p[0], u: p[1] }; });
        
        document.getElementById('player-page').style.display = 'block';
        document.getElementById('v-title').innerText = currentVod.vod_name;
        document.getElementById('v-info').innerText = currentVod.vod_content?.replace(/<[^>]+>/g, '') || 'æš‚æ— ç®€ä»‹';
        
        renderApiTabs(); renderRange();
        const his = history[currentVod.vod_name];
        if(his) {
            const target = currentVod.eps.find(e => e.n === his.ep);
            if(target) play(target.u, target.n, null, his.time);
        } else if(currentVod.eps.length) play(currentVod.eps[0].u, currentVod.eps[0].n);
    }

    function renderApiTabs() { 
        document.getElementById('api-tabs').innerHTML = apiList.map(api => `
            <div class="tab-item ${api.url===currentApi?'active':''}" onclick="switchSource('${api.url}')">${api.name} <small>${api.delay||''}ms</small></div>`).join(''); 
    }
    async function switchSource(url) {
        const d = await smartFetch(`${url}${url.includes('?')?'&':'?'}ac=detail&wd=${encodeURIComponent(currentVod.vod_name)}`);
        if(d && d.list.length) reqDetail(url, d.list[0].vod_id); else alert("è¯¥æºåŒ¹é…å¤±è´¥");
    }
    function renderRange() {
        const bar = document.getElementById('range-tabs'); bar.innerHTML = "";
        for(let i=0; i<currentVod.eps.length; i+=50) {
            const btn = document.createElement('div'); btn.className = 'tab-item'; btn.innerText = `${i+1}-${Math.min(i+50, currentVod.eps.length)}`;
            btn.onclick = () => { document.querySelectorAll('#range-tabs .tab-item').forEach(b => b.classList.remove('active')); btn.classList.add('active'); renderEpGrid(currentVod.eps.slice(i, i+50)); };
            bar.appendChild(btn);
        }
        if(bar.firstChild) bar.firstChild.click();
    }
    function renderEpGrid(slice) { document.getElementById('ep-grid').innerHTML = slice.map(e => `<div class="ep-btn ${history[currentVod.vod_name]?.ep === e.n?'active':''}" onclick="play('${e.u}','${e.n}',this)">${e.n}</div>`).join(''); }
    function playNext() { const n = document.querySelector('.ep-btn.active')?.nextElementSibling; if(n) n.click(); }
    function toggleModal(s) { document.getElementById('mgr-modal').style.display = s?'flex':'none'; if(s) renderMgr(); }
    function renderMgr() { document.getElementById('api-mgr-list').innerHTML = apiList.map((a, i) => `<div style="padding:10px; display:flex; justify-content:space-between; border-bottom:1px solid #eee;"><span>${a.name}</span><span style="color:red; cursor:pointer;" onclick="apiList.splice(${i},1);renderMgr();localStorage.setItem('joe_v21_apis',JSON.stringify(apiList))">åˆ é™¤</span></div>`).join(''); }
    function closePlayer() { if(player) player.pause(); document.getElementById('player-page').style.display='none'; route(currentT || 'home'); }
    function clearHistory() { if(confirm('æ¸…ç©ºè®°å½•ï¼Ÿ')) { history = {}; localStorage.setItem('joe_v21_his', '{}'); renderHistory(); } }
    
    async function route(id, el) {
        if(el) { document.querySelectorAll('.nav div').forEach(d => d.classList.remove('active')); el.classList.add('active'); }
        currentT = id === 'home' ? '' : id;
        renderHistory();
        const view = document.getElementById('main-view');
        view.innerHTML = `<div style="text-align:center; padding:50px;">æ­£åœ¨åŠ è½½...</div>`;
        if(!apiList.length) return;
        const data = await smartFetch(`${apiList[0].url}${apiList[0].url.includes('?')?'&':'?'}ac=detail&t=${currentT}`);
        if(data) {
            view.innerHTML = `<div class="section-h">${id==='home'?'ğŸ”¥ æ¨è':'ğŸ¬ åˆ—è¡¨'}</div><div class="grid">${data.list.map(v => {
                const h = history[v.vod_name] ? `<div class="his-tag">ğŸ“ ${history[v.vod_name].ep}</div>` : '';
                return `<div class="card" onclick="reqDetail('${apiList[0].url}','${v.vod_id}')"><img src="${v.vod_pic}" onerror="this.src='https://via.placeholder.com/200x300?text=No+Img'">${h}<div class="info">${v.vod_name}</div></div>`;
            }).join('')}</div>`;
        }
    }
    window.onload = () => route('home');
</script>
</body>
