<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>JOE TV V21.4 | åˆ†é¡µå€’åºå¢å¼ºç‰ˆ</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root { --main: #6c5ce7; --bg: #f4f7f6; --text: #2d3436; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: "PingFang SC", sans-serif; overflow-x: hidden; }
        
        header { position: sticky; top: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); display: flex; align-items: center; padding: 10px 30px; z-index: 1000; border-bottom: 1px solid #e0e0e0; }
        .logo { font-size: 22px; font-weight: 900; color: var(--main); margin-right: 30px; cursor: pointer; }
        .nav { display: flex; gap: 8px; flex: 1; overflow-x: auto; }
        .nav div { padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 13px; background: #f1f5f9; font-weight: bold; white-space: nowrap; color: #64748b; }
        .nav .active { background: var(--main); color: white; }
        .search-box input { width: 220px; padding: 9px 18px; border-radius: 20px; border: 1px solid #ddd; outline: none; }

        .container { max-width: 1650px; margin: 25px auto; padding: 0 20px; }
        .row-title { font-size: 18px; font-weight: 800; margin: 30px 0 15px; border-left: 5px solid var(--main); padding-left: 12px; display: flex; justify-content: space-between; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(165px, 1fr)); gap: 20px; }
        
        .card { background: #fff; border-radius: 14px; overflow: hidden; cursor: pointer; transition: 0.3s; border: 1px solid #f1f5f9; position: relative; }
        .card:hover { transform: translateY(-6px); border-color: var(--main); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card .info { padding: 12px 10px; text-align: center; font-size: 13px; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* æ’­æ”¾å™¨é¡µé¢ */
        #player-page { position: fixed; inset: 0; background: #f1f5f9; z-index: 2000; display: none; overflow-y: auto; }
        .p-layout { display: grid; grid-template-columns: 1fr 400px; gap: 25px; max-width: 1700px; margin: 0 auto; padding: 25px; }
        .v-box { background: #000; border-radius: 16px; overflow: hidden; position: relative; aspect-ratio: 16/9; }
        
        /* ä¾§è¾¹é€‰é›†å¢å¼º */
        .side-panel { background: #fff; border-radius: 16px; display: flex; flex-direction: column; border: 1px solid #e2e8f0; overflow: hidden; height: fit-content; }
        .panel-hd { padding: 15px; font-weight: 800; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .sort-btn { font-size: 12px; color: var(--main); cursor: pointer; border: 1px solid var(--main); padding: 2px 8px; border-radius: 4px; }
        
        .range-bar { display: flex; gap: 8px; padding: 10px 15px; background: #f8fafc; border-bottom: 1px solid #eee; overflow-x: auto; }
        .range-btn { padding: 5px 12px; border-radius: 6px; font-size: 12px; cursor: pointer; background: #fff; border: 1px solid #ddd; white-space: nowrap; }
        .range-btn.active { background: var(--main); color: #fff; border-color: var(--main); }

        .ep-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; max-height: 500px; overflow-y: auto; }
        .ep-item { background: #f1f5f9; padding: 10px 0; text-align: center; border-radius: 8px; font-size: 12px; cursor: pointer; transition: 0.2s; }
        .ep-item.active { background: var(--main); color: #fff; }

        .setting-box { background: #f8fafc; border-radius: 12px; padding: 15px; margin-top: 15px; border: 1px solid #e2e8f0; font-size: 13px; }
        .set-input { width: 50px; text-align: center; color: var(--main); border: 1px solid #ddd; border-radius: 4px; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 5000; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="location.reload()">JOE TV</div>
    <div class="nav" id="main-nav">
        <div class="active" onclick="route('home', this)">ğŸ  é¦–é¡µ</div>
        <div onclick="route('movie', this)">ğŸ¬ ç”µå½±</div>
        <div onclick="route('tv', this)">ğŸ“º å‰§é›†</div>
        <div onclick="route('short', this)">ğŸ“± çŸ­å‰§</div>
        <div style="background:#fffbeb;color:#b45309;border:1px solid #fde68a;" onclick="toggleModal(true)">âš™ï¸ çº¿è·¯æº</div>
    </div>
    <div class="search-box"><input type="text" id="kw" placeholder="æœå½±ç‰‡..." onkeydown="if(event.keyCode==13) search()"></div>
</header>

<div class="container" id="main-view"></div>

<div id="player-page">
    <div style="padding: 15px 25px; font-weight: 800; color: var(--main); cursor: pointer;" onclick="closePlayer()">ğŸ”™ è¿”å›åˆ—è¡¨</div>
    <div class="p-layout">
        <div class="p-left">
            <div class="v-box" id="v-wrapper"></div>
            <div style="background:#fff; padding:25px; border-radius:16px; margin-top:20px;">
                <h2 id="v-name" style="margin:0 0 10px 0;"></h2>
                <div class="setting-box">
                    ğŸš€ ç‰‡å¤´: <input type="number" id="sk-start" class="set-input" onchange="saveConf()"> ç§’
                    <span style="margin-left:15px;">ğŸ ç‰‡å°¾: <input type="number" id="sk-end" class="set-input" onchange="saveConf()"> ç§’</span>
                    <label style="margin-left:20px;"><input type="checkbox" id="at-next" checked onchange="saveConf()"> è‡ªåŠ¨è¿æ’­</label>
                </div>
                <p id="v-desc" style="font-size:14px; color:#64748b; line-height:1.7; margin-top:20px;"></p>
            </div>
        </div>
        <div class="side-panel">
            <div class="panel-hd">
                <span>ğŸ“¡ é€‰é›†æ’­æ”¾</span>
                <span class="sort-btn" onclick="toggleSort()">åˆ‡æ¢å€’åº</span>
            </div>
            <div id="line-bar" class="range-bar" style="background:#fff; border-bottom:1px dashed #eee;"></div>
            <div id="range-bar" class="range-bar"></div>
            <div id="e-grid" class="ep-grid"></div>
        </div>
    </div>
</div>

<div id="mgr-modal" class="modal">
    <div style="background:#fff; width:450px; padding:25px; border-radius:15px;">
        <h3>æ•°æ®æºé…ç½®</h3>
        <textarea id="api-in" style="width:100%; height:80px; margin-bottom:15px;" placeholder="ç²˜è´´ API åœ°å€..."></textarea>
        <button onclick="importApis()" style="width:100%; padding:10px; background:var(--main); color:#fff; border:none; border-radius:8px; cursor:pointer;">ä¿å­˜è¿æ¥</button>
        <button onclick="toggleModal(false)" style="width:100%; margin-top:10px; border:none; background:none; color:#999; cursor:pointer;">å–æ¶ˆ</button>
    </div>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
    let player = null;
    let apis = JSON.parse(localStorage.getItem('joe_v20_apis') || '[]');
    let config = JSON.parse(localStorage.getItem('joe_v20_conf') || '{"skipStart":0,"skipEnd":0,"auto":true}');
    let currentVod = null, currentLines = [], activeLineIdx = 0, isReverse = false;

    async function smartFetch(url) {
        try {
            const res = await fetch(url);
            const text = await res.text();
            if (text.trim().startsWith('<?xml') || text.trim().startsWith('<rss')) {
                const xml = new DOMParser().parseFromString(text, "text/xml");
                return { list: Array.from(xml.querySelectorAll('video')).map(v => ({
                    vod_id: v.querySelector('id')?.textContent,
                    vod_name: v.querySelector('name')?.textContent,
                    vod_pic: v.querySelector('pic')?.textContent,
                    vod_content: v.querySelector('des')?.textContent,
                    vod_play_from: v.querySelector('dl')?.getAttribute('from') || 'é»˜è®¤',
                    vod_play_url: v.querySelector('dl dd')?.textContent
                }))};
            }
            return JSON.parse(text);
        } catch(e) { return { list: [] }; }
    }

    async function route(id, el) {
        if(el) { document.querySelectorAll('.nav div').forEach(d => d.classList.remove('active')); el.classList.add('active'); }
        const view = document.getElementById('main-view');
        view.innerHTML = `<div class="row-title">æ­£åœ¨åŠ è½½...</div><div class="grid" id="g-main"></div>`;
        const param = id === 'home' ? '' : `wd=${{movie:'ç”µå½±',tv:'å‰§',short:'çŸ­å‰§'}[id] || id}`;
        fetchList('g-main', param);
    }

    async function fetchList(gid, param) {
        if(!apis.length) return;
        const data = await smartFetch(`${apis[0].url}?ac=detail&${param}`);
        document.getElementById(gid).innerHTML = data.list.map(v => `<div class="card" onclick="reqDetail('${v.vod_id}')"><img src="${v.vod_pic}"><div class="info">${v.vod_name}</div></div>`).join('');
    }

    async function reqDetail(id) {
        const data = await smartFetch(`${apis[0].url}?ac=detail&ids=${id}`);
        currentVod = data.list[0];
        const froms = currentVod.vod_play_from.split('$$$');
        const urls = currentVod.vod_play_url.split('$$$');
        currentLines = froms.map((n, i) => ({ name: n, eps: urls[i].split('#').filter(s => s.includes('$')).map(e => {
            const p = e.split('$'); return { n: p[0], u: p[1] };
        })}));

        document.getElementById('player-page').style.display = 'block';
        document.getElementById('v-name').innerText = currentVod.vod_name;
        document.getElementById('v-desc').innerText = currentVod.vod_content?.replace(/<[^>]+>/g, '');
        document.getElementById('sk-start').value = config.skipStart;
        document.getElementById('sk-end').value = config.skipEnd;
        
        activeLineIdx = 0;
        renderLineTabs();
    }

    function renderLineTabs() {
        document.getElementById('line-bar').innerHTML = currentLines.map((l, i) => 
            `<div class="range-btn ${i===activeLineIdx?'active':''}" onclick="activeLineIdx=${i};renderLineTabs()">${l.name}</div>`
        ).join('');
        renderRangeTabs();
    }

    function renderRangeTabs() {
        const eps = isReverse ? [...currentLines[activeLineIdx].eps].reverse() : currentLines[activeLineIdx].eps;
        const bar = document.getElementById('range-bar');
        bar.innerHTML = "";
        for(let i=0; i<eps.length; i+=50) {
            const btn = document.createElement('div');
            btn.className = 'range-btn';
            btn.innerText = `${i+1}-${Math.min(i+50, eps.length)}`;
            btn.onclick = () => {
                document.querySelectorAll('#range-bar .range-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderEps(eps.slice(i, i+50));
            };
            bar.appendChild(btn);
        }
        if(bar.firstChild) bar.firstChild.click();
    }

    function renderEps(slice) {
        document.getElementById('e-grid').innerHTML = slice.map(e => 
            `<div class="ep-item" onclick="play('${e.u}','${e.n}', this)">${e.n}</div>`
        ).join('');
    }

    function toggleSort() { isReverse = !isReverse; renderRangeTabs(); }

    function play(url, name, el) {
        document.querySelectorAll('.ep-item').forEach(i => i.classList.remove('active'));
        if(el) el.classList.add('active');

        if(player) player.dispose();
        document.getElementById('v-wrapper').innerHTML = `<video id="v-core" class="video-js vjs-big-play-centered vjs-16-9" controls preload="auto"></video>`;
        
        player = videojs('v-core');
        player.src({ src: url, type: 'application/x-mpegURL' });
        player.ready(() => {
            player.play();
            if(config.skipStart > 0) player.currentTime(config.skipStart);
        });

        player.on('timeupdate', () => {
            const curr = player.currentTime(), dur = player.duration();
            if(config.auto && config.skipEnd > 0 && dur > 0 && (dur - curr < config.skipEnd)) {
                player.off('timeupdate');
                playNext();
            }
        });
        player.on('ended', () => { if(config.auto) playNext(); });
    }

    function playNext() {
        const next = document.querySelector('.ep-item.active')?.nextSibling;
        if(next) next.click();
    }

    function saveConf() {
        config.skipStart = parseInt(document.getElementById('sk-start').value) || 0;
        config.skipEnd = parseInt(document.getElementById('sk-end').value) || 0;
        config.auto = document.getElementById('at-next').checked;
        localStorage.setItem('joe_v20_conf', JSON.stringify(config));
    }

    function toggleModal(show) { document.getElementById('mgr-modal').style.display = show?'flex':'none'; }
    function importApis() {
        const val = document.getElementById('api-in').value.trim();
        if(val) { apis = [{url: val}]; localStorage.setItem('joe_v20_apis', JSON.stringify(apis)); location.reload(); }
    }
    function closePlayer() { if(player) player.pause(); document.getElementById('player-page').style.display='none'; }
    async function search() {
        const kw = document.getElementById('kw').value;
        if(!kw) return;
        document.getElementById('main-view').innerHTML = `<div class="row-title">æœç´¢: ${kw}</div><div class="grid" id="g-search"></div>`;
        fetchList('g-search', `wd=${encodeURIComponent(kw)}`);
    }

    window.onload = () => route('home');
</script>
</body>
</html>
