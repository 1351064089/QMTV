<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>JOE TV V21.3 | æ™ºèƒ½èåˆä¿®å¤ç‰ˆ</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root { --main: #6c5ce7; --bg: #f4f7f6; --text: #2d3436; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: "PingFang SC", sans-serif; overflow-x: hidden; }
        
        /* å¯¼èˆªä¸æœç´¢ */
        header { position: sticky; top: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); display: flex; align-items: center; padding: 10px 30px; z-index: 1000; border-bottom: 1px solid #e0e0e0; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .logo { font-size: 22px; font-weight: 900; color: var(--main); margin-right: 30px; cursor: pointer; white-space: nowrap; }
        
        .nav { display: flex; gap: 8px; flex: 1; overflow-x: auto; scrollbar-width: none; }
        .nav::-webkit-scrollbar { display: none; }
        .nav div { padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 13px; background: #f1f5f9; font-weight: bold; white-space: nowrap; transition: 0.2s; color: #64748b; }
        .nav .active { background: var(--main); color: white; box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3); }
        
        .search-box input { width: 220px; padding: 9px 18px; border-radius: 20px; border: 1px solid #ddd; outline: none; background: #f8fafc; font-size: 13px; transition: 0.3s; }
        .search-box input:focus { width: 280px; border-color: var(--main); background: #fff; }

        /* å†…å®¹åŒº */
        .container { max-width: 1650px; margin: 25px auto; padding: 0 20px; }
        .row-title { font-size: 18px; font-weight: 800; margin: 30px 0 15px; border-left: 5px solid var(--main); padding-left: 12px; display: flex; justify-content: space-between; align-items: center; color: #1e293b; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(165px, 1fr)); gap: 20px; }
        
        /* å¡ç‰‡æ ·å¼ */
        .card { background: #fff; border-radius: 14px; overflow: hidden; cursor: pointer; transition: all 0.3s ease; border: 1px solid #f1f5f9; position: relative; }
        .card:hover { transform: translateY(-6px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); border-color: var(--main); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card .info { padding: 12px 10px; text-align: center; font-size: 13px; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .card .tag { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.65); color: #fff; font-size: 10px; padding: 3px 8px; border-radius: 6px; backdrop-filter: blur(4px); }

        /* æ’­æ”¾è®°å½• */
        .history-row { display: flex; gap: 15px; overflow-x: auto; padding: 5px 0 15px; }
        .hist-card { flex: 0 0 210px; background: #fff; padding: 12px; border-radius: 12px; cursor: pointer; border: 1px solid #e2e8f0; transition: 0.2s; }

        /* æ’­æ”¾å™¨é¡µé¢ */
        #player-page { position: fixed; inset: 0; background: #f1f5f9; z-index: 2000; display: none; overflow-y: auto; }
        .p-layout { display: grid; grid-template-columns: 1fr 400px; gap: 25px; max-width: 1700px; margin: 0 auto; padding: 25px; box-sizing: border-box; }
        .v-box { background: #000; border-radius: 16px; overflow: hidden; position: relative; aspect-ratio: 16/9; box-shadow: 0 25px 60px rgba(0,0,0,0.3); }
        #v-status { position: absolute; top: 20px; left: 20px; z-index: 10; background: rgba(0,0,0,0.6); color: #fff; padding: 6px 14px; border-radius: 30px; font-size: 12px; display: flex; align-items: center; gap: 8px; }
        #v-status span { width: 6px; height: 6px; background: #2ecc71; border-radius: 50%; display: inline-block; box-shadow: 0 0 8px #2ecc71; }

        /* ä¾§è¾¹æ é€‰é›† */
        .side-panel { background: #fff; border-radius: 16px; display: flex; flex-direction: column; border: 1px solid #e2e8f0; overflow: hidden; min-height: 600px; }
        .line-bar { padding: 15px; background: #fff; border-bottom: 1px dashed #e2e8f0; display: flex; gap: 10px; overflow-x: auto; }
        .line-btn { padding: 6px 14px; background: #ecfdf5; color: #059669; border: 1px solid #d1fae5; border-radius: 8px; font-size: 12px; cursor: pointer; white-space: nowrap; }
        .line-btn.active { background: #059669; color: #fff; }
        .ep-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; overflow-y: auto; }
        .ep-item { background: #f1f5f9; padding: 12px 0; text-align: center; border-radius: 10px; font-size: 12px; cursor: pointer; }
        .ep-item.active { background: var(--main); color: #fff; }

        /* è®¾ç½®åŒº */
        .setting-box { background: #f8fafc; border-radius: 12px; padding: 15px; margin-top: 15px; border: 1px solid #e2e8f0; }
        .set-input { width: 50px; padding: 5px; border: 1px solid #cbd5e1; border-radius: 6px; text-align: center; color: var(--main); }

        .mgr-btn { background: #fffbeb !important; color: #b45309 !important; border: 1px solid #fde68a !important; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 5000; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="location.reload()">JOE TV</div>
    <div class="nav" id="main-nav">
        <div class="active" onclick="route('home', this)">ğŸ  é¦–é¡µ</div>
        <div onclick="route('movie', this)">ğŸ¬ ç”µå½±</div>
        <div onclick="route('tv', this)">ğŸ“º å‰§é›†</div>
        <div onclick="route('anime', this)">ğŸ‹ åŠ¨æ¼«</div>
        <div class="mgr-btn" onclick="toggleModal(true)">âš™ï¸ çº¿è·¯æº</div>
    </div>
    <div class="search-box">
        <input type="text" id="kw" placeholder="æœå½±ç‰‡ / çŸ­å‰§..." onkeydown="if(event.keyCode==13) search()">
    </div>
</header>

<div class="container" id="main-view"></div>

<div id="player-page">
    <div style="padding: 15px 25px; font-weight: 800; color: var(--main); cursor: pointer;" onclick="closePlayer()">ğŸ”™ è¿”å›åˆ—è¡¨</div>
    <div class="p-layout">
        <div class="p-left">
            <div class="v-box" id="v-wrapper">
                <div id="v-status"><span></span> åˆå§‹åŒ–ä¸­...</div>
                <video id="v-core" class="video-js vjs-big-play-centered vjs-16-9" controls preload="auto"></video>
            </div>
            <div style="background:#fff; padding:25px; border-radius:16px; margin-top:20px;">
                <h2 id="v-name" style="margin:0 0 15px 0;"></h2>
                <div class="setting-box">
                    <span style="font-size:13px;">ğŸš€ è·³è¿‡ç‰‡å¤´: <input type="number" id="sk-start" class="set-input" onchange="saveConf()"> ç§’</span>
                    <span style="font-size:13px; margin-left:15px;">ğŸ è·³è¿‡ç‰‡å°¾: <input type="number" id="sk-end" class="set-input" onchange="saveConf()"> ç§’</span>
                    <label style="margin-left:auto; font-size:13px;"><input type="checkbox" id="at-next" checked onchange="saveConf()"> è‡ªåŠ¨è¿æ’­</label>
                </div>
                <p id="v-desc" style="font-size:14px; color:#64748b; line-height:1.7; margin-top:20px;"></p>
            </div>
        </div>
        <div class="side-panel">
            <div style="padding:15px; font-weight:800; border-bottom:1px solid #f1f5f9;">ğŸ“¡ çº¿è·¯åˆ‡æ¢</div>
            <div id="line-bar" class="line-bar"></div>
            <div id="e-grid" class="ep-grid"></div>
        </div>
    </div>
</div>

<div id="mgr-modal" class="modal">
    <div style="background:#fff; width:500px; padding:30px; border-radius:20px;">
        <h3>é…ç½®é‡‡é›†æº (æ”¯æŒ JSON/XML)</h3>
        <div id="api-list" style="max-height:150px; overflow-y:auto; margin-bottom:15px; border:1px solid #eee;"></div>
        <textarea id="api-in" style="width:100%; height:80px; padding:10px;" placeholder="ç²˜è´´ API åœ°å€..."></textarea>
        <div style="display:flex; gap:10px; margin-top:15px;">
            <button onclick="importApis()" style="flex:1; padding:12px; background:var(--main); color:#fff; border:none; border-radius:8px; cursor:pointer;">ä¿å­˜è¿æ¥</button>
            <button onclick="toggleModal(false)" style="flex:1; border:none; border-radius:8px; cursor:pointer;">å–æ¶ˆ</button>
        </div>
    </div>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
    let player = null;
    let apis = JSON.parse(localStorage.getItem('joe_v20_apis') || '[]');
    let config = JSON.parse(localStorage.getItem('joe_v20_conf') || '{"skipStart":0,"skipEnd":0,"auto":true}');
    let history = JSON.parse(localStorage.getItem('joe_v20_hist') || '[]');
    let currentVod = null, currentLines = [], activeLineIdx = 0;

    // --- ä¸‡èƒ½è§£æå¼•æ“ ---
    async function smartFetch(url) {
        try {
            const res = await fetch(url);
            const text = await res.text();
            if (text.trim().startsWith('<?xml') || text.trim().startsWith('<rss')) {
                const xml = new DOMParser().parseFromString(text, "text/xml");
                const list = Array.from(xml.querySelectorAll('video')).map(v => ({
                    vod_id: v.querySelector('id')?.textContent,
                    vod_name: v.querySelector('name')?.textContent,
                    vod_pic: v.querySelector('pic')?.textContent,
                    vod_remarks: v.querySelector('note')?.textContent,
                    vod_content: v.querySelector('des')?.textContent,
                    vod_play_from: v.querySelector('dl')?.getAttribute('from') || 'é»˜è®¤çº¿è·¯',
                    vod_play_url: v.querySelector('dl dd')?.textContent
                }));
                return { list };
            }
            return JSON.parse(text);
        } catch(e) { return { list: [] }; }
    }

    async function route(id, el) {
        if(el) {
            document.querySelectorAll('.nav div').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
        }
        const view = document.getElementById('main-view');
        if(id === 'home') {
            view.innerHTML = `<div class="row-title">ğŸ•’ æ’­æ”¾è®°å½• <span onclick="clearHist()" style="font-size:12px; font-weight:normal; cursor:pointer;">æ¸…ç©º</span></div><div class="history-row" id="h-row"></div><div class="row-title">ğŸ†• æœ€æ–°å…¥åº“</div><div class="grid" id="g-new"></div>`;
            renderHistory();
            fetchList('g-new', '');
        } else {
            view.innerHTML = `<div class="row-title">èµ„æºåˆ—è¡¨</div><div class="grid" id="g-cat"></div>`;
            fetchList('g-cat', `wd=${{movie:'ç”µå½±',tv:'å‰§',anime:'åŠ¨æ¼«'}[id] || id}`);
        }
    }

    async function fetchList(gid, param) {
        if(!apis.length) return;
        const data = await smartFetch(`${apis[0].url}?ac=detail&${param}`);
        const g = document.getElementById(gid);
        if(g) g.innerHTML = data.list.map(v => `<div class="card" onclick="reqDetail('${v.vod_id}')"><div class="tag">${v.vod_remarks||''}</div><img src="${v.vod_pic}"><div class="info">${v.vod_name}</div></div>`).join('');
    }

    async function reqDetail(id, resumeUrl=null, resumeTime=0) {
        const data = await smartFetch(`${apis[0].url}?ac=detail&ids=${id}`);
        currentVod = data.list[0];
        const froms = currentVod.vod_play_from.split('$$$');
        const urls = currentVod.vod_play_url.split('$$$');
        currentLines = froms.map((n, i) => ({ name: n, eps: urls[i].split('#').filter(s => s.includes('$')) }));
        
        document.getElementById('player-page').style.display = 'block';
        document.getElementById('v-name').innerText = currentVod.vod_name;
        document.getElementById('v-desc').innerText = currentVod.vod_content?.replace(/<[^>]+>/g, '');
        document.getElementById('sk-start').value = config.skipStart;
        document.getElementById('sk-end').value = config.skipEnd;
        document.getElementById('at-next').checked = config.auto;

        renderLines();
        const initialEp = currentLines[0].eps[0];
        play(resumeUrl || initialEp.split('$')[1], resumeUrl ? 'ç»­æ’­' : initialEp.split('$')[0], resumeTime);
    }

    function renderLines() {
        document.getElementById('line-bar').innerHTML = currentLines.map((l, i) => `<div class="line-btn ${i===activeLineIdx?'active':''}" onclick="activeLineIdx=${i};renderLines();renderEps()">${l.name}</div>`).join('');
        renderEps();
    }

    function renderEps() {
        document.getElementById('e-grid').innerHTML = currentLines[activeLineIdx].eps.map(e => {
            const [name, url] = e.split('$');
            return `<div class="ep-item" onclick="play('${url}','${name}')">${name}</div>`;
        }).join('');
    }

    // --- æ’­æ”¾æ ¸å¿ƒä¿®å¤ ---
    function play(url, name, time=0) {
        const lineName = currentLines[activeLineIdx].name;
        document.getElementById('v-status').innerHTML = `<span></span> çº¿è·¯: ${lineName} | æ­£åœ¨æ’­æ”¾: ${name}`;
        
        // å½»åº•é‡ç½®æ’­æ”¾å™¨
        if(player) player.dispose();
        document.getElementById('v-wrapper').innerHTML = `<div id="v-status"><span></span> çº¿è·¯: ${lineName} | æ­£åœ¨æ’­æ”¾: ${name}</div><video id="v-core" class="video-js vjs-big-play-centered vjs-16-9" controls preload="auto"></video>`;
        
        player = videojs('v-core');
        player.src({ src: url, type: 'application/x-mpegURL' });
        
        player.ready(() => {
            player.play().catch(() => {});
            if(time > 0) player.currentTime(time);
            else if(config.skipStart > 0) player.currentTime(config.skipStart);
        });

        player.on('timeupdate', () => {
            const curr = player.currentTime();
            const dur = player.duration();
            if(curr > 10) saveHistory(name, url, curr);
            // ç‰‡å°¾è·³è¿‡
            if(config.auto && config.skipEnd > 0 && dur > 0 && (dur - curr < config.skipEnd)) {
                player.off('timeupdate'); // é˜²æ­¢é‡å¤è§¦å‘
                playNext();
            }
        });

        player.on('ended', () => { if(config.auto) playNext(); });
    }

    function playNext() {
        const items = Array.from(document.querySelectorAll('.ep-item'));
        const activeIdx = items.findIndex(i => i.innerText.includes(document.getElementById('v-status').innerText.split(': ')[2]));
        if(activeIdx < items.length - 1) items[activeIdx+1].click();
    }

    function saveHistory(epName, epUrl, time) {
        history = history.filter(h => h.id !== currentVod.vod_id);
        history.unshift({ id: currentVod.vod_id, name: currentVod.vod_name, epName, epUrl, time });
        localStorage.setItem('joe_v20_hist', JSON.stringify(history.slice(0, 20)));
    }

    function renderHistory() {
        const row = document.getElementById('h-row');
        row.innerHTML = history.slice(0, 10).map(h => `<div class="hist-card" onclick="reqDetail('${h.id}', '${h.epUrl}', ${h.time})"><div style="font-weight:bold; font-size:13px; overflow:hidden; white-space:nowrap;">${h.name}</div><div style="font-size:11px; color:#666; margin-top:5px;">${h.epName} - ${Math.floor(h.time/60)}åˆ†</div></div>`).join('');
    }

    function clearHist() { history=[]; localStorage.removeItem('joe_v20_hist'); renderHistory(); }
    function saveConf() {
        config.skipStart = parseInt(document.getElementById('sk-start').value) || 0;
        config.skipEnd = parseInt(document.getElementById('sk-end').value) || 0;
        config.auto = document.getElementById('at-next').checked;
        localStorage.setItem('joe_v20_conf', JSON.stringify(config));
    }
    function toggleModal(show) { document.getElementById('mgr-modal').style.display = show ? 'flex' : 'none'; }
    async function importApis() {
        const url = document.getElementById('api-in').value.trim();
        if(url) {
            apis = [{ name: 'é»˜è®¤æº', url: url }];
            localStorage.setItem('joe_v20_apis', JSON.stringify(apis));
            location.reload();
        }
    }
    function closePlayer() { if(player) player.pause(); document.getElementById('player-page').style.display='none'; route('home'); }
    async function search() {
        const kw = document.getElementById('kw').value;
        if(!kw) return;
        document.getElementById('main-view').innerHTML = `<div class="row-title">æœç´¢: ${kw}</div><div class="grid" id="g-search"></div>`;
        fetchList('g-search', `wd=${encodeURIComponent(kw)}`);
    }

    window.onload = () => route('home');
</script>
</body>
</html>
