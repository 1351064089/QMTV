<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraTV - 豆瓣海报墙版</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root { --green: #00b358; --dark: #0f0f0f; --card: #1e1e1e; }
        body { margin: 0; background: var(--dark); color: white; font-family: sans-serif; overflow-x: hidden; }
        
        /* 播放器固定在顶部 */
        .video-container { 
            position: sticky; top: 0; z-index: 100; 
            background: #000; width: 100%; box-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }
        .video-js { width: 100%; max-height: 50vh; margin: 0 auto; }

        .content { padding: 20px; }
        
        /* 订阅导入区 */
        .import-box { display: flex; gap: 10px; margin-bottom: 30px; }
        input { flex: 1; background: #222; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; }
        button { background: var(--green); color: white; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* 海报墙布局 */
        .poster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
            position: relative;
        }
        .movie-card:hover { transform: scale(1.05); z-index: 2; border: 2px solid var(--green); }
        
        .poster-img { width: 100%; aspect-ratio: 2/3; object-fit: cover; background: #333; }
        .movie-info { padding: 8px; font-size: 0.85rem; text-align: center; }
        .rating-tag { 
            position: absolute; top: 5px; right: 5px; 
            background: rgba(0,0,0,0.7); color: #ffb400; 
            padding: 2px 5px; border-radius: 4px; font-size: 0.7rem;
        }

        @media (min-width: 800px) {
            .poster-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
        }
    </style>
</head>
<body>

<div class="video-container">
    <video id="player" class="video-js vjs-big-play-centered" controls preload="auto"></video>
</div>

<div class="content">
    <div class="import-box">
        <input type="text" id="m3u-url" placeholder="粘贴 M3U 订阅链接 (例如: http://xxx.com/list.m3u)">
        <button onclick="loadM3U()">解析列表</button>
    </div>

    <h2 id="list-title">影片库</h2>
    <div class="poster-grid" id="poster-grid">
        </div>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
    const player = videojs('player', { fluid: true });
    const grid = document.getElementById('poster-grid');

    // 1. 加载并解析 M3U
    async function loadM3U() {
        const url = document.getElementById('m3u-url').value.trim();
        if(!url) return alert("请输入 M3U 链接");

        grid.innerHTML = "<p>正在解析订阅并匹配豆瓣海报...</p>";
        
        try {
            const resp = await fetch(url);
            const text = await resp.text();
            const channels = parseM3U(text);
            renderGrid(channels);
        } catch (err) {
            alert("加载失败，请检查链接或跨域(CORS)限制");
        }
    }

    // 2. M3U 解析器
    function parseM3U(content) {
        const lines = content.split('\n');
        const channels = [];
        for (let i = 0; i < lines.length; i++) {
            if (lines[i].startsWith('#EXTINF')) {
                const name = lines[i].split(',').pop().trim();
                const url = lines[i + 1]?.trim();
                if (url && url.startsWith('http')) {
                    channels.push({ name, url });
                }
            }
        }
        return channels;
    }

    // 3. 渲染海报墙并匹配数据
    function renderGrid(channels) {
        grid.innerHTML = "";
        channels.forEach(ch => {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.innerHTML = `
                <img class="poster-img" data-name="${ch.name}" src="https://via.placeholder.com/200x300?text=${encodeURIComponent(ch.name)}">
                <div class="rating-tag" id="rate-${ch.name}">--</div>
                <div class="movie-info">${ch.name}</div>
            `;
            card.onclick = () => {
                player.src({ src: ch.url, type: 'application/x-mpegURL' });
                player.play();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            grid.appendChild(card);
            
            // 异步获取豆瓣数据，不阻塞页面渲染
            matchDouban(ch.name, card.querySelector('img'), card.querySelector('.rating-tag'));
        });
    }

    // 4. 豆瓣数据匹配
    async function matchDouban(name, imgEl, rateEl) {
        try {
            const searchName = name.replace(/\s/g, '').split('-')[0]; // 简单清洗名称
            const resp = await fetch(`https://api.wmdb.tv/api/v1/movie/search?q=${encodeURIComponent(searchName)}`);
            const data = await resp.json();
            if (data && data.length > 0) {
                const movie = data[0];
                imgEl.src = movie.data[0].poster;
                rateEl.innerText = movie.doubanRating || "N/A";
            }
        } catch (e) { /* 忽略错误 */ }
    }
</script>
</body>
</html>
