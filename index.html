        <textarea id="api-input" placeholder="æ”¯æŒï¼š1.æ™®é€šçº¿è·¯URL  2.LunaTVè®¢é˜…åœ°å€ (JSON)"></textarea>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <button class="mgr-btn" style="background:var(--main); color:#fff;" onclick="batchAdd()">æ·»åŠ æ™®é€šçº¿è·¯</button>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
    let player = null;
    let apiList = JSON.parse(localStorage.getItem('joe_v21_apis') || '[]');
    let history = JSON.parse(localStorage.getItem('joe_v21_his') || '{}');
    let currentVod = null, currentApi = '', currentT = '';

    // --- åŸºç¡€æ‹‰å–å‡½æ•° ---
    async function smartFetch(url) {
        try {
            const res = await fetch(url, { signal: AbortSignal.timeout(8000) });
            const text = await res.text();
            if (text.includes('<?xml')) {
                const xml = new DOMParser().parseFromString(text, "text/xml");
                return { name: xml.querySelector('rss')?.getAttribute('name'), list: Array.from(xml.querySelectorAll('video')).map(v => ({
                    vod_id: v.querySelector('id')?.textContent, vod_name: v.querySelector('name')?.textContent,
                    vod_pic: v.querySelector('pic')?.textContent, vod_play_url: v.querySelector('dl dd')?.textContent
                }))};
            }
            const json = JSON.parse(text);
            return { name: json.source?.name, list: json.list || [], raw: json };
        } catch(e) { return null; }
    }

    // --- å¢å¼ºæœç´¢é€»è¾‘ï¼šè§£å†³â€œæ— èµ„æºâ€é—®é¢˜ ---
    async function doGlobalSearch() {
        const kw = document.getElementById('kw').value.trim();
        if(!kw) return;
        const view = document.getElementById('main-view');
        view.innerHTML = `<div class="section-h">ğŸ” æ­£åœ¨æ·±åº¦æ£€ç´¢èµ„æº...</div><div class="grid" id="search-res"></div>`;
        
        apiList.forEach(async (api, idx) => {
            // ç­–ç•¥ï¼šå…ˆç”¨ ac=detail æœï¼Œå¦‚æœæ²¡ç»“æœï¼Œç«‹åˆ»æ”¹ç”¨æ™®é€šæœç´¢
            let data = await smartFetch(`${api.url}${api.url.includes('?')?'&':'?'}ac=detail&wd=${encodeURIComponent(kw)}`);
            if(!data || !data.list || data.list.length === 0) {
                data = await smartFetch(`${api.url}${api.url.includes('?')?'&':'?'}wd=${encodeURIComponent(kw)}`);
            }
            
            if(data && data.list && data.list.length > 0) {
                const container = document.getElementById('search-res');
                container.innerHTML += data.list.map(v => `
                    <div class="card" onclick="reqDetail('${api.url}','${v.vod_id}')">
                        <div class="source-tag">${api.name}</div>
                        <img src="${v.vod_pic || 'https://via.placeholder.com/150x220?text=JOE+TV'}">
                        <div class="info">${v.vod_name}</div>
                    </div>`).join('');
            }
        });
    }

    // --- è¯¦æƒ…è·å–ï¼šå¢å¼ºå…¼å®¹ ---
    async function reqDetail(apiUrl, id) {
        currentApi = apiUrl;
        const data = await smartFetch(`${apiUrl}${apiUrl.includes('?')?'&':'?'}ac=detail&ids=${id}`);
        if(!data || !data.list.length) {
            // å¦‚æœè¯¦æƒ…æ¥å£æŠ¥é”™ï¼Œå°è¯•æ ¹æ®ç‰‡ååæŸ¥
            alert("è¯¥æºè¯¦æƒ…è·å–å¤±è´¥ï¼Œæ­£åœ¨å°è¯•å¤‡ç”¨æ–¹æ¡ˆ...");
            return;
        }
        currentVod = data.list[0];
        const playStr = currentVod.vod_play_url.split('$$$')[0]; 
        currentVod.eps = playStr.split('#').filter(e => e.includes('$')).map(e => {
            const p = e.split('$'); return { n: p[0], u: p[1] };
        });

        document.getElementById('player-page').style.display = 'block';
        document.getElementById('v-title').innerText = currentVod.vod_name;
        renderApiTabs(); renderRange();
    }

    // --- æ™ºèƒ½æ¢æºä¿®å¤ï¼šè§£å†³â€œæ— åŒåèµ„æºâ€ ---
    async function switchSource(url) {
        const name = currentVod.vod_name.substring(0, 4); // å–å‰4ä½é˜²æ­¢åå­—å¤ªé•¿åŒ¹é…ä¸åˆ°
        // å°è¯•è¯¦æƒ…æœç´¢
        let d = await smartFetch(`${url}${url.includes('?')?'&':'?'}ac=detail&wd=${encodeURIComponent(name)}`);
        if(!d || !d.list.length) {
            // å°è¯•æ™®é€šæœç´¢
            d = await smartFetch(`${url}${url.includes('?')?'&':'?'}wd=${encodeURIComponent(name)}`);
        }

        if(d && d.list.length) {
            // å¯»æ‰¾æœ€æ¥è¿‘çš„åå­—
            const match = d.list.find(v => v.vod_name.includes(name)) || d.list[0];
            reqDetail(url, match.vod_id);
        } else {
            alert("è¯¥æºç¡®å®æ²¡æœ‰æ­¤èµ„æºï¼Œè¯·å°è¯•å…¶ä»–çº¿è·¯");
        }
    }

    // --- é…ç½®å¯¼å…¥å¯¼å‡ºï¼ˆæ ¸å¿ƒåŒæ­¥åŠŸèƒ½ï¼‰ ---
    function exportAll() {
        const config = { apis: apiList, his: history };
        const code = btoa(encodeURIComponent(JSON.stringify(config)));
        document.getElementById('api-input').value = code;
        alert("å·²å°†å…¨é‡é…ç½®è½¬æ¢ä¸ºä»£ç å¹¶å¡«å…¥è¾“å…¥æ¡†ï¼Œè¯·å¤åˆ¶å‘é€åˆ°å…¶ä»–è®¾å¤‡ï¼");
    }

    function importAll() {
        try {
            const code = document.getElementById('api-input').value.trim();
            const config = JSON.parse(decodeURIComponent(atob(code)));
            if(config.apis) {
                apiList = config.apis; history = config.his || {};
                localStorage.setItem('joe_v21_apis', JSON.stringify(apiList));
                localStorage.setItem('joe_v21_his', JSON.stringify(history));
                alert("å¯¼å…¥æˆåŠŸï¼å³å°†åˆ·æ–°...");
                location.reload();
            }
        } catch(e) { alert("ä»£ç æ— æ•ˆï¼Œè¯·ç¡®ä¿ç²˜è´´çš„æ˜¯å®Œæ•´çš„å¯¼å‡ºä»£ç ï¼"); }
    }

    // --- å…¶ä»–åŸºç¡€åŠŸèƒ½ ---
    function play(url, epName, el) {
        if(el) { document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); }
        if(player) player.dispose();
        document.getElementById('v-wrapper').innerHTML = `<video id="v-core" class="video-js vjs-16-9" controls></video>`;
        player = videojs('v-core');
        player.src({ src: url, type: 'application/x-mpegURL' });
        player.play();
        // ä¿å­˜å†å²
        history[currentVod.vod_name] = { name: currentVod.vod_name, id: currentVod.vod_id, pic: currentVod.vod_pic, apiUrl: currentApi, ep: epName, date: Date.now() };
        localStorage.setItem('joe_v21_his', JSON.stringify(history));
    }

    function renderApiTabs() { 
        document.getElementById('api-tabs').innerHTML = apiList.map(api => `
            <div class="tab-item ${api.url===currentApi?'active':''}" onclick="switchSource('${api.url}')">${api.name}</div>`).join(''); 
    }

    function renderRange() {
        const bar = document.getElementById('range-tabs'); bar.innerHTML = "";
        for(let i=0; i<currentVod.eps.length; i+=50) {
            const btn = document.createElement('div'); btn.className = 'tab-item'; btn.innerText = `${i+1}-${Math.min(i+50, currentVod.eps.length)}`;
            btn.onclick = () => { renderEpGrid(currentVod.eps.slice(i, i+50)); };
            bar.appendChild(btn);
        }
        if(bar.firstChild) bar.firstChild.click();
    }

    function renderEpGrid(slice) { document.getElementById('ep-grid').innerHTML = slice.map(e => `<div class="ep-btn" onclick="play('${e.u}','${e.n}',this)">${e.n}</div>`).join(''); }

    function toggleModal(s) { document.getElementById('mgr-modal').style.display = s?'flex':'none'; if(s) renderMgr(); }
    
    function renderMgr() { document.getElementById('api-mgr-list').innerHTML = apiList.map((a, i) => `<div style="padding:5px; border-bottom:1px solid #eee; display:flex; justify-content:space-between"><span>${a.name}</span><span style="color:red; cursor:pointer" onclick="apiList.splice(${i},1);renderMgr();localStorage.setItem('joe_v21_apis',JSON.stringify(apiList))">åˆ </span></div>`).join(''); }

    async function batchAdd() {
        const urls = document.getElementById('api-input').value.split('\n');
        for(let l of urls) { if(l.includes('http')) { apiList.push({name: 'æ–°çº¿è·¯', url: l.trim()}); } }
        localStorage.setItem('joe_v21_apis', JSON.stringify(apiList)); location.reload();
    }

    async function importLuna() {
        const url = document.getElementById('api-input').value.trim();
        const res = await smartFetch(url);
        if(res && res.raw.list) {
            res.raw.list.forEach(item => { if(item.api) apiList.push({name: item.name, url: item.api}); });
            localStorage.setItem('joe_v21_apis', JSON.stringify(apiList)); location.reload();
        }
    }

    function closePlayer() { if(player) player.pause(); document.getElementById('player-page').style.display='none'; }

    async function route(id, el) {
        if(el) { document.querySelectorAll('.nav div').forEach(d => d.classList.remove('active')); el.classList.add('active'); }
        const view = document.getElementById('main-view');
        view.innerHTML = "åŠ è½½ä¸­...";
        if(!apiList.length) return;
        const data = await smartFetch(`${apiList[0].url}${apiList[0].url.includes('?')?'&':'?'}ac=detail&t=${id==='home'?'':id}`);
        if(data) {
            view.innerHTML = `<div class="grid">${data.list.map(v => `<div class="card" onclick="reqDetail('${apiList[0].url}','${v.vod_id}')"><img src="${v.vod_pic}"><div class="info">${v.vod_name}</div></div>`).join('')}</div>`;
        }
    }

    window.onload = () => route('home');
</script>
