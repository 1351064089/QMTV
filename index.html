<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>JOE OS | PRO</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root { --main: #a29bfe; --bg: #f5f7fa; --text: #2d3436; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: system-ui; }

        /* 极简顶栏 */
        .joe-bar { 
            position: sticky; top: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px);
            display: flex; align-items: center; padding: 10px 20px; z-index: 100; border-bottom: 1px solid #ddd;
        }
        .nav { display: flex; gap: 10px; flex: 1; margin-left: 20px; }
        .nav div { padding: 5px 15px; border-radius: 15px; cursor: pointer; font-size: 14px; background: #eee; }
        .nav .active { background: var(--main); color: white; }

        .container { max-width: 1400px; margin: 20px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        
        /* 紧凑型卡片 */
        .card { background: #fff; border-radius: 8px; overflow: hidden; cursor: pointer; transition: 0.2s; border: 1px solid #eee; }
        .card:hover { border-color: var(--main); transform: translateY(-3px); }
        .card img { width: 100%; aspect-ratio: 3/4; object-fit: cover; }
        .card .title { padding: 8px; font-size: 12px; font-weight: bold; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* 播放器核心界面 */
        #player-page { position: fixed; inset: 0; background: #f0f2f5; z-index: 2000; display: none; }
        .player-layout { display: grid; grid-template-columns: 1fr 380px; height: 100vh; }
        
        .main-view { display: flex; flex-direction: column; overflow-y: auto; }
        .v-container { background: #000; width: 100%; aspect-ratio: 16/9; }
        
        /* 设置面板区 */
        .settings-panel { padding: 20px; background: #fff; margin: 15px; border-radius: 12px; border: 1px solid #ddd; }
        .set-row { display: flex; align-items: center; gap: 20px; margin-bottom: 15px; border-bottom: 1px solid #f5f5f5; padding-bottom: 10px; }
        .set-label { font-weight: bold; width: 80px; font-size: 14px; }
        .set-opt { display: flex; gap: 10px; }
        .set-btn { padding: 4px 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 12px; cursor: pointer; }
        .set-btn.active { background: var(--main); color: white; border-color: var(--main); }

        /* 右侧边栏 */
        .side-view { background: #fff; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .tabs { display: flex; background: #f8f9fa; border-bottom: 1px solid #eee; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-weight: bold; font-size: 14px; }
        .tab.active { color: var(--main); border-bottom: 2px solid var(--main); background: #fff; }
        
        .list-area { flex: 1; overflow-y: auto; padding: 15px; }
        
        /* 倒序切换 */
        .sort-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 12px; color: #666; }

        /* 选集格子 */
        .ep-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .ep-btn { background: #f5f7fa; border: 1px solid #eee; padding: 10px 0; text-align: center; border-radius: 4px; font-size: 12px; cursor: pointer; }
        .ep-btn.active { background: var(--main); color: white; }

        /* 换源列表 (带延迟) */
        .src-item { 
            display: flex; justify-content: space-between; align-items: center; padding: 12px; 
            background: #f8f9fa; border-radius: 8px; margin-bottom: 10px; cursor: pointer; border: 1px solid transparent;
        }
        .src-item:hover { border-color: var(--main); }
        .src-item.active { background: #f3f0ff; border-color: var(--main); }
        .ping { font-size: 10px; padding: 2px 6px; border-radius: 4px; }
        .ping-fast { background: #e6fffa; color: #0ca678; }
        .ping-slow { background: #fff5f5; color: #ff6b6b; }

        /* 管理面板弹窗 */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 3000; display: none; align-items: center; justify-content: center; }
        .modal-content { background: #fff; width: 500px; padding: 25px; border-radius: 12px; }
    </style>
</head>
<body>

<div class="joe-bar">
    <b style="color:var(--main); font-size:20px;">JOE PRO</b>
    <div class="nav" id="cat-nav">
        <div class="active" onclick="loadDB('Movie')">电影</div>
        <div onclick="loadDB('TV')">剧集</div>
        <div onclick="loadDB('Anime')">动漫</div>
        <div onclick="showAdmin()">资源站设置</div>
    </div>
    <input type="text" id="skw" placeholder="快速搜片..." style="padding:5px 15px; border-radius:15px; border:1px solid #ddd; outline:none;">
    <button onclick="search()" style="margin-left:10px; background:var(--main); color:white; border:none; padding:5px 15px; border-radius:15px; cursor:pointer;">搜索</button>
</div>

<div class="container">
    <div class="grid" id="main-grid"></div>
</div>

<div id="player-page">
    <div class="player-layout">
        <div class="main-view">
            <div style="padding:10px 20px; background:#fff; cursor:pointer;" onclick="closePlayer()"> ← 返回列表</div>
            <div class="v-container">
                <video id="v-core" class="video-js vjs-big-play-centered vjs-16-9" controls></video>
            </div>
            
            <div class="settings-panel">
                <div class="set-row">
                    <div class="set-label">当前播放</div>
                    <div id="cur-name" style="font-weight:bold; color:var(--main);">未在播放</div>
                </div>
                <div class="set-row">
                    <div class="set-label">播放比例</div>
                    <div class="set-opt">
                        <div class="set-btn active" onclick="setRatio('auto')">原始</div>
                        <div class="set-btn" onclick="setRatio('16:9')">16:9</div>
                        <div class="set-btn" onclick="setRatio('4:3')">4:3</div>
                    </div>
                </div>
                <div class="set-row">
                    <div class="set-label">播放速度</div>
                    <div class="set-opt" id="speed-ctrl">
                        <div class="set-btn" onclick="setSpeed(0.75)">0.75x</div>
                        <div class="set-btn active" onclick="setSpeed(1.0)">1.0x</div>
                        <div class="set-btn" onclick="setSpeed(1.5)">1.5x</div>
                        <div class="set-btn" onclick="setSpeed(2.0)">2.0x</div>
                    </div>
                </div>
                <div class="set-row">
                    <div class="set-label">简介</div>
                    <div id="v-desc" style="font-size:12px; color:#666;"></div>
                </div>
            </div>
        </div>

        <div class="side-view">
            <div class="tabs">
                <div class="tab active" id="tab-ep-btn" onclick="switchTab('ep')">选集内容</div>
                <div class="tab" id="tab-src-btn" onclick="switchTab('src')">换源/线路</div>
            </div>
            
            <div class="list-area" id="ep-list-box">
                <div class="sort-row">
                    <span id="ep-count">共 0 集</span>
                    <span style="color:var(--main); cursor:pointer;" onclick="toggleSort()">⇅ 切换倒序/正序</span>
                </div>
                <div class="ep-grid" id="ep-grid"></div>
            </div>

            <div class="list-area" id="src-list-box" style="display:none;">
                <div id="src-list"></div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="admin-modal">
    <div class="modal-content">
        <h3>资源站管理 (API 列表)</h3>
        <div id="api-manage-list" style="max-height:300px; overflow-y:auto; margin-bottom:15px;"></div>
        <input type="text" id="new-api-name" placeholder="资源站名称" style="width:45%; padding:8px;">
        <input type="text" id="new-api-url" placeholder="API 地址 (JSON)" style="width:45%; padding:8px;">
        <button onclick="addApi()" style="width:100%; margin-top:10px; padding:10px; background:var(--main); color:white; border:none; border-radius:4px;">新增资源源</button>
        <button onclick="hideAdmin()" style="width:100%; margin-top:5px; padding:10px; background:#eee; border:none; border-radius:4px;">关闭</button>
    </div>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
    const player = videojs('v-core');
    let apis = JSON.parse(localStorage.getItem('joe_pro_apis') || '[]');
    let currentEpisodes = [];
    let isReverse = false;

    window.onload = () => loadDB('Movie');

    // 1. 核心抓取
    async function loadDB(type) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = 'Loading...';
        try {
            const res = await fetch(`https://api.wmdb.tv/api/v1/top?type=${type}&skip=0&limit=30`).then(r => r.json());
            grid.innerHTML = '';
            res.forEach(m => {
                const d = document.createElement('div');
                d.className = 'card';
                d.innerHTML = `<img src="${m.data[0].poster}" referrerpolicy="no-referrer"><div class="title">${m.data[0].name}</div>`;
                d.onclick = () => { document.getElementById('skw').value = m.data[0].name; search(); };
                grid.appendChild(d);
            });
        } catch(e) { grid.innerHTML = '获取失败'; }
    }

    // 2. 聚合搜索 + 速度检测
    async function search() {
        const kw = document.getElementById('skw').value;
        if(!kw) return;
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '正在聚合资源并检测延迟...';

        const promises = apis.map(async api => {
            const start = Date.now();
            try {
                const res = await fetch(`${api.url}?ac=detail&wd=${encodeURIComponent(kw)}`).then(r => r.json());
                return { api, data: res.list || [], ping: Date.now() - start };
            } catch(e) { return { api, data: [], ping: 999 }; }
        });

        const results = await Promise.all(promises);
        grid.innerHTML = '';
        
        results.forEach(res => {
            res.data.forEach(item => {
                const d = document.createElement('div');
                d.className = 'card';
                const pingClass = res.ping < 300 ? 'ping-fast' : 'ping-slow';
                d.innerHTML = `
                    <div style="position:absolute; top:5px; right:5px; font-size:9px;" class="ping ${pingClass}">${res.ping}ms</div>
                    <img src="${item.vod_pic}">
                    <div class="title">${item.vod_name}</div>
                `;
                d.onclick = () => openPlayer(item, results);
                grid.appendChild(d);
            });
        });
    }

    // 3. 播放器逻辑
    function openPlayer(video, allResults) {
        document.getElementById('player-page').style.display = 'block';
        document.getElementById('cur-name').innerText = video.vod_name;
        document.getElementById('v-desc').innerText = video.vod_content.replace(/<[^>]+>/g, '');
        
        // 渲染换源列表 (显示站点名和延迟)
        const srcBox = document.getElementById('src-list');
        srcBox.innerHTML = '';
        allResults.forEach((res, idx) => {
            if(res.data.length > 0) {
                const div = document.createElement('div');
                div.className = 'src-item';
                div.innerHTML = `<span>${res.api.name}</span> <span class="ping ${res.ping < 300 ? 'ping-fast' : 'ping-slow'}">${res.ping}ms</span>`;
                div.onclick = () => {
                    document.querySelectorAll('.src-item').forEach(s => s.classList.remove('active'));
                    div.classList.add('active');
                    currentEpisodes = res.data[0].vod_play_url.split('#');
                    renderEps();
                };
                srcBox.appendChild(div);
            }
        });

        // 默认加载第一个源
        srcBox.firstChild.click();
    }

    // 4. 选集渲染 (支持倒序)
    function renderEps() {
        const grid = document.getElementById('ep-grid');
        document.getElementById('ep-count').innerText = `共 ${currentEpisodes.length} 集`;
        grid.innerHTML = '';
        
        let displayList = isReverse ? [...currentEpisodes].reverse() : currentEpisodes;

        displayList.forEach(ep => {
            const [name, url] = ep.split('$');
            const btn = document.createElement('div');
            btn.className = 'ep-btn';
            btn.innerText = name;
            btn.onclick = () => {
                document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                player.src({ src: url, type: 'application/x-mpegURL' });
                player.play();
            };
            grid.appendChild(btn);
        });
        if(grid.firstChild) grid.firstChild.click();
    }

    function toggleSort() { isReverse = !isReverse; renderEps(); }

    // 5. 播放设置
    function setSpeed(s) {
        player.playbackRate(s);
        document.querySelectorAll('#speed-ctrl .set-btn').forEach(b => {
            b.classList.toggle('active', parseFloat(b.innerText) === s);
        });
    }

    function setRatio(r) {
        const v = document.querySelector('#v-core video');
        v.style.objectFit = (r === 'auto') ? 'contain' : 'fill';
    }

    // 资源站管理
    function showAdmin() {
        document.getElementById('admin-modal').style.display = 'flex';
        const box = document.getElementById('api-manage-list');
        box.innerHTML = apis.map((a, i) => `
            <div style="display:flex; justify-content:space-between; margin-bottom:5px; background:#f5f5f5; padding:5px;">
                <span>${a.name}</span>
                <span style="color:red; cursor:pointer;" onclick="delApi(${i})">删除</span>
            </div>
        `).join('');
    }
    function hideAdmin() { document.getElementById('admin-modal').style.display = 'none'; }
    function addApi() {
        const n = document.getElementById('new-api-name').value;
        const u = document.getElementById('new-api-url').value;
        if(n && u) { apis.push({name:n, url:u}); localStorage.setItem('joe_pro_apis', JSON.stringify(apis)); showAdmin(); }
    }
    function delApi(i) { apis.splice(i,1); localStorage.setItem('joe_pro_apis', JSON.stringify(apis)); showAdmin(); }
    
    function switchTab(t) {
        document.getElementById('ep-list-box').style.display = t === 'ep' ? 'block' : 'none';
        document.getElementById('src-list-box').style.display = t === 'src' ? 'block' : 'none';
        document.getElementById('tab-ep-btn').classList.toggle('active', t === 'ep');
        document.getElementById('tab-src-btn').classList.toggle('active', t === 'src');
    }
    function closePlayer() { player.pause(); document.getElementById('player-page').style.display = 'none'; }
</script>
</body>
</html>
