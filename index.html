    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root { --main: #6c5ce7; --bg: #f4f7f6; --text: #2d3436; --success: #2ecc71; --error: #e74c3c; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: "PingFang SC", sans-serif; }
        header { position: sticky; top: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); display: flex; align-items: center; padding: 10px 30px; z-index: 1000; border-bottom: 1px solid #e0e0e0; }
        .logo { font-size: 22px; font-weight: 900; color: var(--main); margin-right: 30px; cursor: pointer; }
        .nav { display: flex; gap: 8px; flex: 1; overflow-x: auto; scrollbar-width: none; }
        .nav div { padding: 8px 16px; border-radius: 20px; cursor: pointer; font-size: 13px; background: #f1f5f9; font-weight: bold; white-space: nowrap; transition: 0.2s; }
        .nav .active { background: var(--main); color: white; }
        .mgr-btn { background: #fff8e1 !important; color: #f57c00 !important; border: 1px solid #ffe0b2; }

        .search-box input { width: 220px; padding: 9px 18px; border-radius: 20px; border: 1px solid #ddd; outline: none; transition: 0.3s; }
        .search-box input:focus { width: 300px; border-color: var(--main); }

        .container { max-width: 1650px; margin: 25px auto; padding: 0 20px; }
        .row-title { font-size: 18px; font-weight: 800; margin: 30px 0 15px; border-left: 5px solid var(--main); padding-left: 12px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(165px, 1fr)); gap: 20px; }
        .card { background: #fff; border-radius: 14px; overflow: hidden; cursor: pointer; transition: 0.3s; border: 1px solid #f1f5f9; position: relative; }
        .card:hover { transform: translateY(-6px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card .info { padding: 10px; text-align: center; font-size: 13px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* æ’­æ”¾è®°å½•è§’æ ‡ */
        .history-tag { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.7); color: #fff; font-size: 10px; padding: 2px 6px; border-radius: 4px; }

        /* æ’­æ”¾é¡µå¸ƒå±€ */
        #player-page { position: fixed; inset: 0; background: #f1f5f9; z-index: 2000; display: none; overflow-y: auto; }
        .p-layout { display: grid; grid-template-columns: 1fr 400px; gap: 25px; max-width: 1700px; margin: 0 auto; padding: 20px; }
        .v-box { background: #000; border-radius: 16px; overflow: hidden; aspect-ratio: 16/9; position: relative; }

        /* æ’­æ”¾è¯¦æƒ…æµ®çª— */
        #v-info { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.5); color: #00ff00; padding: 10px; border-radius: 8px; font-size: 11px; z-index: 10; font-family: monospace; pointer-events: none; }

        .side-panel { background: #fff; border-radius: 16px; border: 1px solid #e2e8f0; height: fit-content; overflow: hidden; }
        .source-bar { padding: 10px; background: #f8fafc; border-bottom: 1px solid #eee; display: flex; gap: 5px; overflow-x: auto; }
        .source-btn { padding: 4px 10px; background: #fff; border: 1px solid #ddd; border-radius: 5px; font-size: 11px; cursor: pointer; white-space: nowrap; }
        .source-btn.active { background: var(--main); color: #fff; }

        .range-bar { display: flex; gap: 8px; padding: 12px; overflow-x: auto; background: #fff; border-bottom: 1px solid #eee; }
        .range-btn { padding: 6px 12px; border-radius: 8px; font-size: 12px; cursor: pointer; background: #f1f5f9; border: 1px solid #ddd; white-space: nowrap; }
        .range-btn.active { background: var(--main); color: #fff; }

        .ep-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 15px; max-height: 450px; overflow-y: auto; }
        .ep-item { background: #f1f5f9; padding: 10px 0; text-align: center; border-radius: 8px; font-size: 12px; cursor: pointer; }
        .ep-item.active { background: var(--main); color: #fff; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 5000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-content { background: #fff; width: 90%; max-width: 500px; padding: 30px; border-radius: 20px; }
        textarea { width: 100%; height: 100px; margin: 15px 0; padding: 12px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="location.reload()">JOE TV</div>
    <div class="nav" id="main-nav">
        <div class="active" onclick="route('home', this)">ğŸ  é¦–é¡µ</div>
        <div onclick="route('1', this)">ğŸ¬ ç”µå½±</div>
        <div onclick="route('2', this)">ğŸ“º å‰§é›†</div>
        <div onclick="route('3', this)">ç»¼è‰º</div>
        <div onclick="route('4', this)">åŠ¨æ¼«</div>
        <div class="mgr-btn" onclick="toggleModal(true)">âš™ï¸ çº¿è·¯ç®¡ç†</div>
    </div>
    <div class="search-box"><input type="text" id="kw" placeholder="è¾“å…¥å…³é”®è¯æœç´¢..." onkeydown="if(event.keyCode==13) search()"></div>
</header>

<div class="container" id="main-view"></div>

<div id="player-page">
    <div style="padding: 15px 25px; font-weight: 800; color: var(--main); cursor: pointer;" onclick="closePlayer()">ğŸ”™ è¿”å›åˆ—è¡¨</div>
    <div class="p-layout">
        <div class="p-left">
            <div class="v-box">
                <div id="v-info">æ•°æ®åˆå§‹åŒ–ä¸­...</div>
                <div id="v-wrapper"></div>
            </div>
            <div style="background:#fff; padding:25px; border-radius:16px; margin-top:20px;">
                <h2 id="v-name" style="margin:0 0 10px 0;"></h2>
                <div style="font-size:13px; color:#666;">
                    ğŸš€ è·³è¿‡ç‰‡å¤´: <input type="number" id="sk-start" style="width:50px" onchange="saveConf()">
                    <span style="margin-left:15px;">ğŸ è·³è¿‡ç‰‡å°¾: <input type="number" id="sk-end" style="width:50px" onchange="saveConf()"></span>
                    <label style="margin-left:15px;"><input type="checkbox" id="at-next" checked onchange="saveConf()"> è‡ªåŠ¨è¿æ’­</label>
                </div>
                <p id="v-desc" style="font-size:14px; color:#64748b; margin-top:15px;"></p>
            </div>
        </div>
        <div class="side-panel">
            <div style="padding:15px; font-weight:800; background:#f8fafc;">ğŸ“¡ æ¢æº/é€‰é›†</div>
            <div class="source-bar" id="source-bar"></div>
            <div id="range-bar" class="range-bar"></div>
            <div id="e-grid" class="ep-grid"></div>
        </div>
    </div>
</div>

<div id="mgr-modal" class="modal">
    <div class="modal-content">
        <h3>çº¿è·¯ç®¡ç†</h3>
        <div id="api-mgr-list" style="max-height:150px; overflow-y:auto; border:1px solid #eee; margin-bottom:10px;"></div>
        <textarea id="api-input" placeholder="è¾“å…¥è‹¹æœCMS APIåœ°å€ï¼Œä¸€è¡Œä¸€ä¸ª..."></textarea>
        <button onclick="batchImport()" style="width:100%; padding:10px; background:var(--main); color:#fff; border:none; border-radius:10px;">å¯¼å…¥å¹¶ä¿å­˜</button>
        <button onclick="toggleModal(false)" style="width:100%; margin-top:10px; border:none; background:none; color:#999;">å–æ¶ˆ</button>
    </div>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
    let player = null, apiList = JSON.parse(localStorage.getItem('joe_v21_apis') || '[]');
    let config = JSON.parse(localStorage.getItem('joe_v20_conf') || '{"skipStart":0,"skipEnd":0,"auto":true}');
    let history = JSON.parse(localStorage.getItem('joe_v21_history') || '{}');
    let currentVod = null, currentUrl = '', currentApi = '', isReverse = false, currentT = '';

    // --- æ ¸å¿ƒï¼šä¸‡èƒ½è‹¹æœCMSè§£æ ---
    async function smartFetch(url) {
        try {
            const res = await fetch(url, { signal: AbortSignal.timeout(6000) });
            const text = await res.text();
            if (text.includes('<?xml')) {
                const xml = new DOMParser().parseFromString(text, "text/xml");
                return { name: xml.querySelector('rss')?.getAttribute('name') || 'XMLæº', list: parseXml(xml) };
            }
            const json = JSON.parse(text);
            return { name: json.source?.name || 'JSONæº', list: json.list || [] };
        } catch(e) { return null; }
    }

    function parseXml(xml) {
        return Array.from(xml.querySelectorAll('video')).map(v => ({
            vod_id: v.querySelector('id')?.textContent,
            vod_name: v.querySelector('name')?.textContent,
            vod_pic: v.querySelector('pic')?.textContent,
            vod_play_url: v.querySelector('dl dd')?.textContent,
            vod_content: v.querySelector('des')?.textContent
        }));
    }

    // --- è·¯ç”± ---
    async function route(id, el) {
        if(el) { document.querySelectorAll('.nav div').forEach(d => d.classList.remove('active')); el.classList.add('active'); }
        currentT = id === 'home' ? '' : id;
        loadView();
    }

    async function loadView(wd = '') {
        const view = document.getElementById('main-view');
        view.innerHTML = '<div class="row-title">æ­£åœ¨è·å–æœ€æ–°èµ„æº...</div><div class="grid" id="g-main"></div>';
        if(!apiList.length) return;
        const param = wd ? `wd=${encodeURIComponent(wd)}` : `t=${currentT}`;
        fetchList(apiList[0].url, 'g-main', param);
    }

    async function fetchList(apiUrl, gid, param) {
        const data = await smartFetch(`${apiUrl}${apiUrl.includes('?')?'&':'?'}ac=detail&${param}`);
        if(data) {
            document.getElementById(gid).innerHTML = data.list.map(v => {
                const his = history[v.vod_name] ? `<div class="history-tag">ä¸Šæ¬¡çœ‹åˆ°:${history[v.vod_name].ep}</div>` : '';
                return `<div class="card" onclick="reqDetail('${apiUrl}','${v.vod_id}')">
                    <img src="${v.vod_pic}">${his}
                    <div class="info">${v.vod_name}</div>
                </div>`;
            }).join('');
        }
    }

    // --- è¯¦æƒ…ä¸æ¢æºé€»è¾‘ ---
    async function reqDetail(apiUrl, id) {
        currentApi = apiUrl;
        const data = await smartFetch(`${apiUrl}${apiUrl.includes('?')?'&':'?'}ac=detail&ids=${id}`);
        if(!data) return;
        currentVod = data.list[0];
        
        // è§£æé€‰é›†
        const raw = currentVod.vod_play_url.split('$$$')[0].split('#');
        currentVod.eps = raw.map(e => { const p = e.split('$'); return { n: p[0], u: p[1] }; });

        document.getElementById('player-page').style.display = 'block';
        document.getElementById('v-name').innerText = currentVod.vod_name;
        document.getElementById('v-desc').innerText = currentVod.vod_content?.replace(/<[^>]+>/g, '');
        
        renderSourceBar();
        renderRange();
        
        // è‡ªåŠ¨å®šä½å†å²è®°å½•
        const his = history[currentVod.vod_name];
        if(his) {
            const target = currentVod.eps.find(e => e.n === his.ep);
            if(target) play(target.u, target.n, null, his.time);
        }
    }

    function renderSourceBar() {
        const bar = document.getElementById('source-bar');
        bar.innerHTML = apiList.map(api => `
            <div class="source-btn ${api.url===currentApi?'active':''}" onclick="switchSource('${api.url}')">${api.name}</div>
        `).join('');
    }

    async function switchSource(newApi) {
        const data = await smartFetch(`${newApi}${newApi.includes('?')?'&':'?'}ac=detail&wd=${encodeURIComponent(currentVod.vod_name)}`);
        if(data && data.list.length) {
            reqDetail(newApi, data.list[0].vod_id);
        } else {
            alert("è¯¥ç«™æœªæœåˆ°å¯¹åº”å½±ç‰‡");
        }
    }

    function renderRange() {
        const bar = document.getElementById('range-bar');
        bar.innerHTML = "";
        for(let i=0; i<currentVod.eps.length; i+=50) {
            const btn = document.createElement('div');
            btn.className = 'range-btn';
            btn.innerText = `${i+1}-${Math.min(i+50, currentVod.eps.length)}`;
            btn.onclick = () => {
                document.querySelectorAll('.range-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderGrid(currentVod.eps.slice(i, i+50));
            };
            bar.appendChild(btn);
        }
        if(bar.firstChild) bar.firstChild.click();
    }

    function renderGrid(slice) {
        document.getElementById('e-grid').innerHTML = slice.map(e => `
            <div class="ep-item ${history[currentVod.vod_name]?.ep === e.n?'active':''}" onclick="play('${e.u}','${e.n}',this)">${e.n}</div>
        `).join('');
    }

    // --- æ’­æ”¾å™¨ä¸è¯¦æƒ…å®æ—¶æ˜¾ç¤º ---
    function play(url, name, el, startTime = 0) {
        currentUrl = url;
        if(el) { document.querySelectorAll('.ep-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); }
        
        if(player) player.dispose();
        document.getElementById('v-wrapper').innerHTML = `<video id="v-core" class="video-js vjs-16-9" controls></video>`;
        player = videojs('v-core');
        player.src({ src: url, type: 'application/x-mpegURL' });
        
        player.ready(() => {
            player.play();
            if(startTime > 0) player.currentTime(startTime);
            else if(config.skipStart > 0) player.currentTime(config.skipStart);
            
            // å®æ—¶è¯¦æƒ…æ˜¾ç¤º
            setInterval(() => {
                if(!player) return;
                const v = document.getElementById('v-core_html5_api');
                const info = `åˆ†è¾¨ç‡: ${v?.videoWidth || 0}x${v?.videoHeight || 0} | è¿›åº¦: ${Math.floor(player.currentTime())}s | æ ¼å¼: HLS/M3U8`;
                document.getElementById('v-info').innerText = info;
            }, 1000);
        });

        player.on('timeupdate', () => {
            const now = player.currentTime();
            // ä¿å­˜æ’­æ”¾è®°å½•
            history[currentVod.vod_name] = { ep: name, time: now, date: new Date().getTime() };
            localStorage.setItem('joe_v21_history', JSON.stringify(history));
            
            if(config.auto && config.skipEnd > 0 && player.duration() - now < config.skipEnd) playNext();
        });
        player.on('ended', () => { if(config.auto) playNext(); });
    }

    function playNext() { const next = document.querySelector('.ep-item.active')?.nextSibling; if(next) next.click(); }
    
    // --- ç®¡ç†é€»è¾‘ ---
    function toggleModal(show) { document.getElementById('mgr-modal').style.display = show?'flex':'none'; if(show) renderMgr(); }
    async function batchImport() {
        const lines = document.getElementById('api-input').value.split('\n');
        for(let url of lines) {
            if(!url.trim()) continue;
            const data = await smartFetch(`${url.trim()}${url.includes('?')?'&':'?'}ac=list`);
            apiList.push({ name: data ? data.name : 'æœªçŸ¥çº¿è·¯', url: url.trim() });
        }
        localStorage.setItem('joe_v21_apis', JSON.stringify(apiList));
        location.reload();
    }
    function renderMgr() {
        document.getElementById('api-mgr-list').innerHTML = apiList.map((a, i) => `<div style="padding:10px; display:flex; justify-content:space-between; border-bottom:1px solid #eee;"><span>${a.name}</span><span style="color:red; cursor:pointer;" onclick="apiList.splice(${i},1);renderMgr();localStorage.setItem('joe_v21_apis',JSON.stringify(apiList))">åˆ é™¤</span></div>`).join('');
    }
    function saveConf() {
        config.skipStart = parseInt(document.getElementById('sk-start').value) || 0;
        config.skipEnd = parseInt(document.getElementById('sk-end').value) || 0;
        config.auto = document.getElementById('at-next').checked;
        localStorage.setItem('joe_v20_conf', JSON.stringify(config));
    }
    function closePlayer() { if(player) player.pause(); document.getElementById('player-page').style.display='none'; loadView(); }
    window.onload = () => route('home');
</script>
</body>
