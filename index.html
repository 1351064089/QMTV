<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraPlayer Pro - 豆瓣增强版</title>
    
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #00b358; /* 豆瓣绿 */
            --bg-color: #121212;
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background 0.5s ease-in-out;
        }

        /* 模糊背景罩 */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: -1;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            padding: 20px;
        }

        /* 布局控制 */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 800px) {
            .main-layout { grid-template-columns: 1fr; }
        }

        .video-wrapper {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* 豆瓣信息卡片 */
        .info-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .poster {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .rating { color: #ffb400; font-size: 1.5em; font-weight: bold; }
        .movie-title { font-size: 1.2em; margin: 10px 0; }
        .summary { font-size: 0.85em; color: #ccc; line-height: 1.6; max-height: 200px; overflow-y: auto; }

        /* 输入区域 */
        .controls-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #333;
            color: white;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align: center;">
        <h1>UltraPlayer Pro</h1>
    </header>

    <div class="main-layout">
        <div class="video-wrapper">
            <video id="my-video" class="video-js vjs-big-play-centered" controls preload="auto">
                <p class="vjs-no-js">需开启 JavaScript</p>
            </video>
        </div>

        <div class="info-card" id="movie-info">
            <img id="m-poster" class="poster" src="https://via.placeholder.com/300x450?text=Waiting..." alt="海报">
            <div class="rating" id="m-rating">--</div>
            <div class="movie-title" id="m-title">等待输入视频源...</div>
            <div class="summary" id="m-summary">自动匹配豆瓣数据，实时显示详情。</div>
        </div>
    </div>

    <div class="controls-card">
        <label>视频/订阅地址 (m3u8):</label>
        <div class="input-group">
            <input type="text" id="url-input" placeholder="输入 m3u8 地址，程序将自动尝试匹配片名" />
            <button onclick="handlePlay()">立即播放</button>
        </div>
    </div>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<script>
    const player = videojs('my-video', { fluid: true });
    
    // 初始化
    window.onload = () => {
        const lastUrl = localStorage.getItem('last_url');
        if(lastUrl) {
            document.getElementById('url-input').value = lastUrl;
            handlePlay(lastUrl);
        }
    }

    async function handlePlay() {
        const url = document.getElementById('url-input').value.trim();
        if(!url) return;
        
        localStorage.setItem('last_url', url);
        
        // 1. 播放视频
        player.src({ src: url, type: 'application/x-mpegURL' });
        player.play();

        // 2. 尝试从 URL 提取标题并匹配豆瓣
        const fileName = url.split('/').pop().split('?')[0].replace('.m3u8', '');
        const decodedName = decodeURIComponent(fileName);
        fetchMovieData(decodedName);
    }

    // 豆瓣匹配逻辑 (使用 wmdb 开放接口)
    async function fetchMovieData(keyword) {
        document.getElementById('m-title').innerText = "正在匹配: " + keyword;
        
        try {
            // 注意：这里使用 wmdb 提供的搜索接口，它可以返回豆瓣数据
            const response = await fetch(`https://api.wmdb.tv/api/v1/movie/search?q=${keyword}`);
            const data = await response.json();
            
            if(data && data.length > 0) {
                const movie = data[0]; // 取第一个最相关的
                updateUI(movie);
            } else {
                document.getElementById('m-title').innerText = "未找到豆瓣匹配";
            }
        } catch (e) {
            console.log("数据获取失败", e);
        }
    }

    function updateUI(movie) {
        document.getElementById('m-title').innerText = movie.original_title || movie.alias;
        document.getElementById('m-rating').innerText = "⭐ " + (movie.doubanRating || "N/A");
        document.getElementById('m-summary').innerText = movie.description || "暂无简介";
        
        // 替换高质量海报地址
        const posterUrl = movie.data[0].poster;
        document.getElementById('m-poster').src = posterUrl;
        
        // 动态更换全屏背景
        document.body.style.backgroundImage = `url('${posterUrl}')`;
    }

    // 回车播放
    document.getElementById('url-input').addEventListener("keypress", (e) => {
        if (e.key === "Enter") handlePlay();
    });
</script>

</body>
</html>
