<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>JOE TV V21.14 | é…ç½®åŒæ­¥ä¸æµ‹é€Ÿå¢å¼ºç‰ˆ</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root { --main: #6c5ce7; --bg: #f4f7f6; --text: #2d3436; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; overflow-x: hidden; }
        header { position: sticky; top: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); display: flex; align-items: center; padding: 10px 20px; z-index: 1000; border-bottom: 1px solid #ddd; }
        .logo { font-size: 20px; font-weight: bold; color: var(--main); margin-right: 20px; cursor: pointer; }
        .nav { display: flex; gap: 8px; flex: 1; overflow-x: auto; scrollbar-width: none; }
        .nav div { padding: 6px 15px; border-radius: 20px; cursor: pointer; font-size: 13px; background: #eee; white-space: nowrap; font-weight: bold; }
        .nav .active { background: var(--main); color: #fff; }
        .search-box input { padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; outline: none; width: 200px; }

        .container { max-width: 1600px; margin: 20px auto; padding: 0 15px; }
        .section-h { font-size: 18px; font-weight: bold; margin: 25px 0 15px; display: flex; align-items: center; justify-content: space-between; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: #fff; border-radius: 10px; overflow: hidden; cursor: pointer; transition: 0.2s; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card .info { padding: 8px; text-align: center; font-size: 12px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .source-tag { position: absolute; top: 5px; left: 5px; background: rgba(0,0,0,0.6); color: #fff; font-size: 10px; padding: 2px 6px; border-radius: 4px; }
        .his-tag { position: absolute; top: 5px; right: 5px; background: var(--main); color: #fff; font-size: 10px; padding: 2px 6px; border-radius: 4px; }

        .history-row { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .history-item { min-width: 160px; background: #fff; border-radius: 8px; overflow: hidden; cursor: pointer; border: 1px solid #eee; }
        .history-item img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .history-item .h-title { padding: 5px; font-size: 11px; font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #player-page { position: fixed; inset: 0; background: #f4f4f4; z-index: 2000; display: none; overflow-y: auto; }
        .p-layout { display: grid; grid-template-columns: 1fr 380px; gap: 20px; padding: 20px; max-width: 1600px; margin: 0 auto; }
        .v-box { background: #000; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; position: relative; }
        #v-details { position: absolute; top: 15px; left: 15px; color: #0f0; background: rgba(0,0,0,0.6); padding: 5px 10px; font-size: 11px; z-index: 10; border-radius: 4px; pointer-events: none; }
        
        .side-panel { background: #fff; border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid #eee; }
        .panel-title { padding: 12px; font-weight: bold; background: #f8f9fa; border-bottom: 1px solid #eee; }
        .tab-bar { display: flex; gap: 8px; padding: 10px; background: #fff; border-bottom: 1px solid #eee; overflow-x: auto; }
        .tab-item { padding: 5px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 11px; cursor: pointer; white-space: nowrap; }
        .tab-item.active { background: var(--main); color: #fff; border-color: var(--main); }
        
        .ep-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 15px; max-height: 400px; overflow-y: auto; }
        .ep-btn { background: #f1f5f9; padding: 10px 0; text-align: center; font-size: 12px; border-radius: 6px; cursor: pointer; }
        .ep-btn.active { background: var(--main); color: #fff; }

        .setting-card { background: #fff; border-radius: 12px; padding: 20px; margin-top: 20px; border: 1px solid #eee; }
        .setting-row { display: flex; align-items: center; gap: 15px; font-size: 13px; color: #666; }
        .setting-row input { width: 50px; padding: 4px; border: 1px solid #ddd; border-radius: 4px; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 3000; backdrop-filter: blur(4px); }
        .modal-body { background: #fff; width: 450px; padding: 25px; border-radius: 15px; }
        textarea { width: 100%; height: 100px; margin: 10px 0; border-radius: 8px; padding: 10px; box-sizing: border-box; font-family: monospace; font-size: 12px; }

        #import-console { margin: 10px 0; background: #f8f9fa; border-radius: 8px; padding: 10px; display: none; border: 1px solid #eee; }
        .pg-bar { height: 4px; background: #eee; border-radius: 2px; overflow: hidden; margin-bottom: 8px; }
        #pg-value { height: 100%; background: var(--main); width: 0%; transition: 0.3s; }
        #st-text { font-size: 11px; color: #666; max-height: 50px; overflow-y: auto; line-height: 1.6; }
        
        .mgr-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .mgr-btn { padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="nav" id="main-nav">
        <div class="active" onclick="route('home', this)">ğŸ  é¦–é¡µ</div>
        <div onclick="route('1', this)">ç”µå½±</div>
        <div onclick="route('2', this)">å‰§é›†</div>
        <div onclick="route('3', this)">ç»¼è‰º</div>
        <div onclick="route('4', this)">åŠ¨æ¼«</div>
        <div style="background:#fff3e0!important;color:#e65100!important" onclick="toggleModal(true)">âš™ï¸ çº¿è·¯/åŒæ­¥</div>
    </div>
    <div class="search-box">
        <input type="text" id="kw" placeholder="å…³é”®è¯æˆ–ç²˜è´´é…ç½®ç ..." onkeydown="if(event.keyCode==13) handleSearch()">
    </div>
</header>

<div class="container">

        <div class="section-h">ğŸ¬ æœ€è¿‘è§‚çœ‹ <span onclick="clearHistory()" style="font-size:12px; color:#999; cursor:pointer;">[æ¸…ç©ºè®°å½•]</span></div>
        <div class="history-row" id="history-row"></div>

</div>

<div id="player-page">

    <div class="p-layout">

            <div class="v-box">
                <div id="v-details">ç­‰å¾…åŠ è½½...</div>
                <div id="v-wrapper"></div>
            </div>
            <div class="setting-card">
                <h3 id="v-title" style="margin: 0 0 15px 0;"></h3>
                <div class="setting-row">
                    <span>ğŸ¬ æ™ºèƒ½è·³è¿‡ï¼š</span>
                    ç‰‡å¤´ <input type="number" id="set-start" onchange="saveSettings()"> ç§’
                    ç‰‡å°¾ <input type="number" id="set-end" onchange="saveSettings()"> ç§’
                    <label style="margin-left:15px"><input type="checkbox" id="set-auto" checked onchange="saveSettings()"> è‡ªåŠ¨è¿æ’­</label>

            <div class="tab-bar" id="api-tabs"></div>
            <div class="panel-title">ğŸ”¢ é€‰é›†æ’­æ”¾</div>

        </div>
    </div>
</div>

<div id="mgr-modal" class="modal">
    <div class="modal-body">
        <h3 style="margin-top:0">é…ç½®ç®¡ç†</h3>
        <div id="api-mgr-list" style="max-height:120px; overflow-y:auto; border:1px solid #eee; margin-bottom:10px; font-size:12px;"></div>
        
        <div id="import-console">

            <div id="st-text">ç­‰å¾…æ“ä½œ...</div>
        </div>

        <textarea id="api-input" placeholder="æ”¯æŒï¼š
1. çº¿è·¯URL (ä¸€è¡Œä¸€ä¸ª)
2. å¯¼å‡ºçš„é…ç½®ç "></textarea>
        
        <div class="mgr-btns">
            <button class="mgr-btn" style="background:var(--main); color:#fff;" onclick="batchAdd()">æ·»åŠ å¹¶æµ‹é€Ÿ</button>
            <button class="mgr-btn" style="background:#00b894; color:#fff;" onclick="importConfig()">å¯¼å…¥é…ç½®ç </button>
            <button class="mgr-btn" style="background:#34495e; color:#fff;" onclick="exportConfig()">å¯¼å‡ºé…ç½®ç </button>
            <button class="mgr-btn" style="background:#999; color:#fff;" onclick="toggleModal(false)">å…³é—­çª—å£</button>
        </div>
    </div>
</div>

<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
<script>
    let player = null, apiList = JSON.parse(localStorage.getItem('joe_v21_apis') || '[]');
    let history = JSON.parse(localStorage.getItem('joe_v21_his') || '{}');
    let settings = JSON.parse(localStorage.getItem('joe_v21_set') || '{"start":0,"end":0,"auto":true}');
    let currentVod = null, currentApi = '', currentT = '';

    function logStatus(msg, percent) {
        document.getElementById('import-console').style.display = 'block';
        const st = document.getElementById('st-text');
        st.innerHTML = `> ${msg}<br>` + st.innerHTML;
        if(percent !== undefined) document.getElementById('pg-value').style.width = percent + '%';
    }

    async function smartFetch(url) {
        const start = Date.now();
        try {
            const res = await fetch(url, { signal: AbortSignal.timeout(8000) });
            const text = await res.text();
            const delay = Date.now() - start;
            
            if (text.includes('<?xml') || text.includes('<rss')) {
                const xml = new DOMParser().parseFromString(text, "text/xml");
                return { name: xml.querySelector('rss')?.getAttribute('name') || 'XMLæº', list: Array.from(xml.querySelectorAll('video')).map(v => ({
                    vod_id: v.querySelector('id')?.textContent || v.querySelector('last')?.textContent,
                    vod_name: v.querySelector('name')?.textContent,
                    vod_pic: v.querySelector('pic')?.textContent,
                    vod_play_url: v.querySelector('dl dd')?.textContent || '',
                    vod_content: v.querySelector('des')?.textContent || ''
                })), delay };
            }
            const json = JSON.parse(text);
            return { name: json.source?.name || 'JSONæº', list: json.list || [], delay };
        } catch(e) { return null; }
    }

    async function handleSearch() {
        const val = document.getElementById('kw').value.trim();
        if(val.length > 50) { // å¯èƒ½æ˜¯é…ç½®ç 
            document.getElementById('api-input').value = val;
            importConfig();
        } else {
            doGlobalSearch();
        }
    }

    async function doGlobalSearch() {
        const kw = document.getElementById('kw').value.trim();
        if(!kw) return;
        document.getElementById('history-section').style.display = 'none';
        const view = document.getElementById('main-view');
        view.innerHTML = `<div class="section-h">ğŸ” æ­£åœ¨å¤šæºæ£€ç´¢ "${kw}"...</div><div class="grid" id="search-res"></div>`;
        
        // æœç´¢æ—¶ä¸æ”¹å˜ apiList é¡ºåºï¼Œä½†åœ¨ç»“æœä¸­æ ‡è®°æ¥æº
        apiList.forEach(async (api) => {
            const res = await smartFetch(`${api.url}${api.url.includes('?')?'&':'?'}ac=detail&wd=${encodeURIComponent(kw)}`);
            if(res && res.list) {
                const container = document.getElementById('search-res');
                container.innerHTML += res.list.map(v => `
                    <div class="card" onclick="reqDetail('${api.url}','${v.vod_id}')">
                        <div class="source-tag">${api.name}</div>
                        <img src="${v.vod_pic || 'https://via.placeholder.com/150x220?text=JOE+TV'}">
                        <div class="info">${v.vod_name}</div>
                    </div>`).join('');
            }
        });
    }

    function renderHistory() {
        const hSec = document.getElementById('history-section');
        const hRow = document.getElementById('history-row');
        const hList = Object.values(history).sort((a,b) => b.date - a.date).slice(0, 10);
        if(hList.length > 0) {
            hSec.style.display = 'block';
            hRow.innerHTML = hList.map(h => `
                <div class="history-item" onclick="reqDetail('${h.apiUrl}','${h.id}')">
                    <img src="${h.pic}"><div class="h-title">${h.name}</div>
                    <div style="font-size:10px; color:var(--main); padding:0 8px 5px;">ğŸ“ ${h.ep}</div>
                </div>`).join('');
        } else hSec.style.display = 'none';
    }

    async function reqDetail(apiUrl, id) {
        currentApi = apiUrl;
        const data = await smartFetch(`${apiUrl}${apiUrl.includes('?')?'&':'?'}ac=detail&ids=${id}`);
        if(!data || !data.list.length) return;
        currentVod = data.list[0]; currentVod.id = id;
        const raw = currentVod.vod_play_url.split('$$$')[0].split('#');
        currentVod.eps = raw.filter(e => e.includes('$')).map(e => { const p = e.split('$'); return { n: p[0], u: p[1] }; });

        document.getElementById('player-page').style.display = 'block';
        document.getElementById('v-title').innerText = currentVod.vod_name;
        document.getElementById('v-info').innerText = currentVod.vod_content?.replace(/<[^>]+>/g, '') || 'æš‚æ— ç®€ä»‹';
        document.getElementById('set-start').value = settings.start;
        document.getElementById('set-end').value = settings.end;
        document.getElementById('set-auto').checked = settings.auto;

        renderApiTabs(); renderRange();
        const his = history[currentVod.vod_name];
        if(his) {
            const target = currentVod.eps.find(e => e.n === his.ep);
            if(target) play(target.u, target.n, null, his.time);
        } else if(currentVod.eps.length > 0) play(currentVod.eps[0].u, currentVod.eps[0].n);
    }

    function play(url, epName, el, startTime = 0) {
        if(el) { document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); }
        if(player) player.dispose();
        document.getElementById('v-wrapper').innerHTML = `<video id="v-core" class="video-js vjs-16-9" controls></video>`;
        player = videojs('v-core', { html5: { hls: { bufferLength: 30 } } });
        player.src({ src: url, type: 'application/x-mpegURL' });
        player.ready(() => {
            player.play();
            if(startTime > 0) player.currentTime(startTime);
            else if(settings.start > 0) player.currentTime(settings.start);
            setInterval(() => {
                if(!player || player.isDisposed()) return;
                const vid = document.querySelector('video');
                if(vid) document.getElementById('v-details').innerText = `${vid.videoWidth}x${vid.videoHeight} | ç¼“å†²:${(player.bufferedEnd()-player.currentTime()).toFixed(1)}s`;
            }, 1000);
        });
        player.on('timeupdate', () => {
            const now = player.currentTime();
            history[currentVod.vod_name] = { name: currentVod.vod_name, id: currentVod.id, pic: currentVod.vod_pic, apiUrl: currentApi, ep: epName, time: now, date: Date.now() };
            localStorage.setItem('joe_v21_his', JSON.stringify(history));
            if(settings.auto && settings.end > 0 && (player.duration() - now < settings.end)) playNext();
        });
    }

    function renderApiTabs() { 
        document.getElementById('api-tabs').innerHTML = apiList.map(api => `
            <div class="tab-item ${api.url===currentApi?'active':''}" onclick="switchSource('${api.url}')">${api.name} <small>${api.delay||''}ms</small></div>`).join(''); 
    }
    
    async function switchSource(url) {
        const d = await smartFetch(`${url}${url.includes('?')?'&':'?'}ac=detail&wd=${encodeURIComponent(currentVod.vod_name)}`);
        if(d && d.list.length) reqDetail(url, d.list[0].vod_id);
        else alert("è¯¥æºæš‚æ— èµ„æº");
    }

    function renderRange() {
        const bar = document.getElementById('range-tabs'); bar.innerHTML = "";
        for(let i=0; i<currentVod.eps.length; i+=50) {
            const btn = document.createElement('div'); btn.className = 'tab-item'; btn.innerText = `${i+1}-${Math.min(i+50, currentVod.eps.length)}`;
            btn.onclick = () => { document.querySelectorAll('#range-tabs .tab-item').forEach(b => b.classList.remove('active')); btn.classList.add('active'); renderEpGrid(currentVod.eps.slice(i, i+50)); };
            bar.appendChild(btn);
        }
        if(bar.firstChild) bar.firstChild.click();
    }
    function renderEpGrid(slice) { document.getElementById('ep-grid').innerHTML = slice.map(e => `<div class="ep-btn ${history[currentVod.vod_name]?.ep === e.n?'active':''}" onclick="play('${e.u}','${e.n}',this)">${e.n}</div>`).join(''); }
    function playNext() { const n = document.querySelector('.ep-btn.active')?.nextElementSibling; if(n) n.click(); }
    function saveSettings() { settings = { start: parseInt(document.getElementById('set-start').value)||0, end: parseInt(document.getElementById('set-end').value)||0, auto: document.getElementById('set-auto').checked }; localStorage.setItem('joe_v21_set', JSON.stringify(settings)); }
    function toggleModal(s) { document.getElementById('mgr-modal').style.display = s?'flex':'none'; if(s) { renderMgr(); document.getElementById('import-console').style.display='none'; } }
    function renderMgr() { document.getElementById('api-mgr-list').innerHTML = apiList.map((a, i) => `<div style="padding:8px; display:flex; justify-content:space-between; border-bottom:1px solid #eee;"><span>${a.name} (${a.delay||'æœªçŸ¥'}ms)</span><span style="color:red; cursor:pointer;" onclick="apiList.splice(${i},1);renderMgr();localStorage.setItem('joe_v21_apis',JSON.stringify(apiList))">åˆ é™¤</span></div>`).join(''); }
    
    // --- æ‰¹é‡æ·»åŠ  + æµ‹é€Ÿæ’è¡Œ ---
    async function batchAdd() {
        const lines = document.getElementById('api-input').value.split('\n').filter(l => l.trim().startsWith('http'));
        if(!lines.length) return alert("è¯·è¾“å…¥æœ‰æ•ˆçš„httpé“¾æ¥");
        
        for(let i=0; i < lines.length; i++) {
            let url = lines[i].trim();
            logStatus(`æ­£åœ¨æµ‹é€Ÿ: ${url.substring(0,30)}...`, Math.round(((i+1)/lines.length)*100));
            const d = await smartFetch(url + (url.includes('?') ? '&' : '?') + 'ac=list');
            if(d) {
                // å¦‚æœå·²å­˜åœ¨åˆ™æ›´æ–°ï¼Œä¸å­˜åœ¨åˆ™æ·»åŠ 
                const idx = apiList.findIndex(a => a.url === url);
                const item = {name: d.name, url: url, delay: d.delay};
                if(idx > -1) apiList[idx] = item; else apiList.push(item);
                logStatus(`<span style="color:green">æˆåŠŸ: ${d.name} (${d.delay}ms)</span>`);
            } else {
                logStatus(`<span style="color:red">è·³è¿‡: æ— æ³•è¿æ¥</span>`);
            }
        }
        // æŒ‰å»¶è¿Ÿä»ä½åˆ°é«˜æ’åº
        apiList.sort((a, b) => (a.delay || 9999) - (b.delay || 9999));
        localStorage.setItem('joe_v21_apis', JSON.stringify(apiList));
        logStatus(`<b>æ’åºå®Œæˆï¼Œå“åº”æœ€å¿«çš„å·²ç½®é¡¶ï¼</b>`, 100);
        setTimeout(() => location.reload(), 1500);
    }

    // --- å¯¼å‡ºé…ç½® ---
    function exportConfig() {
        const data = { apis: apiList, his: history, set: settings };
        const code = btoa(encodeURIComponent(JSON.stringify(data)));
        document.getElementById('api-input').value = code;
        logStatus("é…ç½®ç å·²ç”Ÿæˆåœ¨ä¸Šæ–¹è¾“å…¥æ¡†ï¼Œè¯·å¤åˆ¶ä¿å­˜ã€‚", 100);
        alert("é…ç½®å·²å¯¼å‡ºï¼Œè¯·å¤åˆ¶è¾“å…¥æ¡†å†…çš„å†…å®¹ï¼");
    }

    // --- å¯¼å…¥é…ç½® ---
    function importConfig() {
        try {
            const code = document.getElementById('api-input').value.trim();
            const data = JSON.parse(decodeURIComponent(atob(code)));
            if(data.apis) {
                apiList = data.apis;
                history = data.his || {};
                settings = data.set || settings;
                localStorage.setItem('joe_v21_apis', JSON.stringify(apiList));
                localStorage.setItem('joe_v21_his', JSON.stringify(history));
                localStorage.setItem('joe_v21_set', JSON.stringify(settings));
                alert("å¯¼å…¥æˆåŠŸï¼é¡µé¢å³å°†åˆ·æ–°");
                location.reload();
            }
        } catch(e) {
            alert("é…ç½®ç æ— æ•ˆï¼Œè¯·æ£€æŸ¥ï¼");
        }
    }

    function closePlayer() { if(player) player.pause(); document.getElementById('player-page').style.display='none'; route(currentT || 'home'); }
    function clearHistory() { if(confirm('æ¸…ç©ºè®°å½•ï¼Ÿ')) { history = {}; localStorage.setItem('joe_v21_his', '{}'); renderHistory(); } }
    
    async function route(id, el) {
        if(el) { document.querySelectorAll('.nav div').forEach(d => d.classList.remove('active')); el.classList.add('active'); }
        currentT = id === 'home' ? '' : id;
        renderHistory();
        const view = document.getElementById('main-view');
        view.innerHTML = `<div style="text-align:center; padding:50px;">æ­£åœ¨åŠªåŠ›åŠ è½½...</div>`;
        if(!apiList.length) return view.innerHTML = `<div style="text-align:center; padding:50px;">è¯·å…ˆç‚¹å‡»å³ä¸Šè§’ [çº¿è·¯/åŒæ­¥] æ·»åŠ æº</div>`;
        
        const data = await smartFetch(`${apiList[0].url}${apiList[0].url.includes('?')?'&':'?'}ac=detail&t=${currentT}`);
        if(data) {
